<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Study</title>
  <link rel="stylesheet" href="/Study-Web-Project/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Study-Web-Project/css/common.css">
  <link rel="stylesheet" href="/Study-Web-Project/css/header.css">
  <link rel="stylesheet" href="inquiry.css">
</head>
<body>

<header class=""></header>

<div class="container">
<h1>문의/신고</h1>

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" 
  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    #
  </button>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">문의</a>
    <a class="dropdown-item" href="#">신고</a>
  </div>
</div>

<div class="stdinqry-list">
<table class="table table-hover">
<thead>
  <tr> 
    <th scope="col">번호</th>
    <th scope="col">분류</th>
    <th scope="col">내용</th>
    <th scope="col">보낸 회원</th>
    <th scope="col">보낸 일시</th>
  </tr>
</thead>
<tbody></tbody>
</table>
</div><!-- .stdinqry-list -->

<nav aria-label="목록 페이지 이동">
  <ul class="pagination justify-content-center">
    <li id="prevPage" class="page-item">
      <a class="page-link" 
        href="?pageNo=0&pageSize=3">이전</a></li>
    <li id="currPage" class="page-item active"><span class="page-link">1</span></li>
    <li id="nextPage" class="page-item ">
      <a class="page-link" 
         href="?pageNo=2&pageSize=3">다음</a></li>
  </ul>
</nav>
</div><!-- .container -->

<!-- Handlebars 에서 사용할 HTML 템플릿 데이터를 준비한다. -->
<script id="tr-template" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <th scope='row'>{{no}}</th>
  <td>{{cls.name}}</td>
  <td><a class='stdinqry-view-link' href='#' data-no='{{no}}'>{{contents}}</a></td>
  <td>{{inquiryPerson.name}}</td>
  <td>{{createdDate}}</td>
</tr>
{{/each}}


</script>
<script src="/Study-Web-Project/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/Study-Web-Project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/Study-Web-Project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/Study-Web-Project/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="inquiry.js"></script>
</body>
</html>
