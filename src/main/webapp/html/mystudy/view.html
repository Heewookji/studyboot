<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Title -->
  <title>Panel&#39;s Options | Unify - Responsive Website Template</title>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">


  <link rel="stylesheet" href="/studyboot/Unify/admin-template/assets/vendor/hs-admin-icons/hs-admin-icons.css">
  <link rel="stylesheet" href="/studyboot/Unify/admin-template/assets/vendor/flatpickr/dist/css/flatpickr.min.css">
  <link rel="stylesheet" href="/studyboot/Unify/admin-template/assets/vendor/chartist-js/chartist.min.css">
  <!-- CSS Unify -->
  <link rel="stylesheet" href="/studyboot/Unify/admin-template/assets/css/unify-admin.css">

</head>

<body>
  <main>
            <div class="row">
                <!-- Panel -->
                <div class="card g-brd-gray-light-v7 g-rounded-3 g-mb-30">
                  <header class="card-header g-bg-transparent g-brd-bottom-none g-pa-15 g-pa-30--sm">
                    <div class="media">
                      <div class="d-flex align-self-center">
                        <div class="media">
                          <a class="d-flex align-self-center g-mr-10 g-mr-15--md" href="#">
                            <img class="g-width-40 g-width-50--md g-height-40 g-height-50--md rounded-circle" 
                            alt="Image Description" id="detail-photo">
                          </a>

                          <div class="media-body align-self-center">
                            <h3 class="g-font-weight-300 g-font-size-default g-font-size-16--md g-color-black mb-0" id="detail-nick"></h3>
                          </div>
                        </div>
                      </div>

                      <div class="media-body d-flex align-self-center justify-content-end">
                        <div id="datepickerWrapper2" class="u-datepicker-right u-datepicker--v3">
                        <!-- 
                          <input id="datepicker2" class="g-font-size-12 g-font-size-default--md" type="text" data-rp-wrapper="#datepickerWrapper2" 
                          data-rp-date-format="Y-M-d" value="2015-6-5"> 
                          -->
                          <input type="hidden" id=detail-no>
                          <input type="hidden" id=detail-member>
                          <p class="g-font-weight-300 g-color-gray-dark-v6 mb-0" id="detail-date">
                        </div>

                        <div class="g-pos-rel g-z-index-2">
                          <a id="dropDown6Invoker" class="u-link-v5 g-line-height-0 g-font-size-24 g-color-gray-light-v6 g-color-secondary--hover g-ml-10 g-ml-20--md" href="#" aria-controls="dropDown6" aria-haspopup="true" aria-expanded="false" data-dropdown-event="click" data-dropdown-target="#dropDown6"
                          data-dropdown-type="jquery-slide">
                            <i class="hs-admin-more-alt" id="drop-menu"></i>
                          </a>

                          <div id="dropDown6" class="u-shadow-v31 g-pos-abs g-right-0 g-z-index-2 g-bg-white u-dropdown--css-animation u-dropdown--hidden u-dropdown--reverse-y" aria-labelledby="dropDown6Invoker">
                            <ul class="list-unstyled g-nowrap mb-0">
                              <li id="detail-edit1">
                                <a class="d-flex align-items-center u-link-v5 g-bg-gray-light-v8--hover g-font-size-12 g-font-size-default--md g-color-gray-dark-v6 g-px-25 g-py-14" href="#">
                                  <i class="hs-admin-pencil g-font-size-18 g-color-gray-light-v6 g-mr-10 g-mr-15--md"></i>
                                  Edit
                                </a>
                              </li>
                              <li id="detail-del">
                                <a class="d-flex align-items-center u-link-v5 g-bg-gray-light-v8--hover g-font-size-12 g-font-size-default--md g-color-gray-dark-v6 g-px-25 g-py-14" 
                                href="#" id="detail-delete">
                                  <i class="hs-admin-trash g-font-size-18 g-color-gray-light-v6 g-mr-10 g-mr-15--md"></i>
                                  Delete
                                </a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </header>

<button id="detail-edit">ddd</button>
                  <hr class="d-flex g-brd-gray-light-v7 g-mx-15 g-mx-30--sm my-0">


                  <header class="card-header g-bg-transparent g-brd-bottom-none g-px-15 g-px-30--sm g-pt-15 g-pt-25--sm pb-0">
                    <div class="media">
                      <h3 class="d-flex align-self-center text-uppercase g-font-size-12 g-font-size-default--md g-color-black g-mr-10 mb-0" id="detail-title"></h3>
                      <div class="media-body d-flex justify-content-end">
                      </div>
                    </div>
                  </header>
                  <!-- 게시글이 들어갈 자리 -->
                   <div class="card-block g-pa-15 g-pa-30--sm g-pt-10 g-pt-15--sm" 
                   style="height: 800px; width: 850px; overflow-y:scroll;" id="detail-cont"></div>

                  <footer class="card-footer d-flex g-bg-transparent g-brd-top-none g-pa-15 g-pa-30--sm pt-0">
                    <a class="d-flex align-items-center u-link-v5 g-parent g-color-gray-dark-v6 g-color-secondary--hover" href="#">
                      <i class="hs-admin-heart g-font-size-16 g-color-gray-light-v6 g-color-secondary--parent-hover"></i>
                      <span class="g-hidden-md-down g-ml-5">Like</span>
                    </a>
                    <a class="d-flex align-items-center u-link-v5 g-parent g-color-gray-dark-v6 g-color-secondary--hover g-ml-10 g-ml-30--sm" href="#">
                      <i class="hs-admin-share g-font-size-16 g-color-gray-light-v6 g-color-secondary--parent-hover"></i>
                      <span class="g-hidden-md-down g-ml-5">Share</span>
                    </a>
                  </footer>
                </div>
                <!-- End Panel -->
            </div>
         
  </main>


  <script src="/studyboot/Unify/admin-template/assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>

</body>

</html>
