                <input
                  class="js-range-datepicker w-100 g-bg-transparent g-font-size-12 g-font-size-default--md g-color-gray-dark-v6 g-pr-80 g-pl-15 g-py-9"
                  type="text" placeholder="Select Date" data-rp-wrapper="#datepickerWrapper"
                  data-rp-date-format="d/m/Y">
                <div
                  class="d-flex align-items-center g-absolute-centered--y g-right-0 g-color-gray-light-v6 g-color-lightblue-v9--sibling-opened g-mr-15">
                  <i class="hs-admin-calendar g-font-size-18 g-mr-10"></i> <i
                    class="hs-admin-angle-down"></i>
                </div>
                
                
  <!-- JS Global Compulsory -->
  <script src="/studyboot/Unify/admin-template/assets/vendor/jquery/jquery.min.js"></script>
  <script src="/studyboot/Unify/admin-template/assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>

  <script src="/studyboot/Unify/assets/vendor/popper.js/popper.min.js"></script>

    src="/studyboot/Unify/admin-template/assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>

  <script src="/studyboot/Unify/assets/js/helpers/hs.hamburgers.js"></script>
  <script src="/studyboot/Unify/assets/js/components/hs.dropdown.js"></script>
  <script src="/studyboot/Unify/assets/js/components/hs.scrollbar.js"></script>
  <script src="/studyboot/Unify/admin-template/assets/js/components/hs.range-datepicker.js"></script>
  <script src="/studyboot/Unify/assets/js/helpers/hs.focus-state.js"></script>

  <!-- JS Custom -->
  <script src="/studyboot/Unify/assets/js/custom.js"></script>

  <!-- JS Plugins Init. -->
  <script>
      $(document).on('ready', function() {
        // initialization of custom select
        $('.js-select').selectpicker();

        $('.js-select').on('shown.bs.select', function(e) {
          $(this).addClass('opened');
        });

        $('.js-select').on('hidden.bs.select', function(e) {
          $(this).removeClass('opened');
        });

        // initialization of range datepicker
        $.HSCore.components.HSRangeDatepicker.init('.js-range-datepicker');

        // initialization of sidebar navigation component
        $.HSCore.components.HSSideNav.init('.js-side-nav');

        // initialization of hamburger
        $.HSCore.helpers.HSHamburgers.init('.hamburger');

        // initialization of HSDropdown component
        $.HSCore.components.HSDropdown.init($('[data-dropdown-target]'), {
          dropdownHideOnScroll : false
        });

        // initialization of custom scrollbar
        $.HSCore.components.HSScrollBar.init($('.js-custom-scroll'));
      });
    </script>
</body>
