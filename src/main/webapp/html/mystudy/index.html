<!-- Header -->
 <header id="js-header"
  class="u-header u-header--sticky-top u-header--toggle-section u-header--change-appearance"
  data-header-fix-moment="300"> </header>
 <!-- End Header -->

 </div>

    <!-- Breadcrumb -->
    <section class="g-my-30">
      <div class="container">
        <ul class="u-list-inline" id= "conts-list">
          <li class="list-inline-item g-mr-7">
            <a class="u-link-v5 g-color-main g-color-primary--hover" href="/studyboot/">Home</a>
            <i class="fa fa-angle-right g-ml-7"></i>
          </li>
          <li class="list-inline-item g-mr-7">
            <a class="u-link-v5 g-color-main g-color-primary--hover" href="/studyboot/html/mypage/">My page</a>
            <i class="fa fa-angle-right g-ml-7"></i>
          </li>
          <li class="list-inline-item g-color-primary" id="std-main">
            <span>My Study</span>
          </li>
        </ul>
      </div>
    </section>
    <!-- End Breadcrumb -->

    <section class="g-mb-100">
      <div class="container">
        <div class="row">
          <!-- Profile Sidebar -->
          <div class="col-lg-3 g-mb-50 g-mb-0--lg" id="min_nav_bar"></div>
          <!-- End Profile Sidebar -->

          <!-- Profle Content -->
          <div class="col-lg-9" id="contents">
            <!-- Latest Projects Panel -->
            <div class="card border-0 g-mb-40">
              <!-- Panel Header -->
              <div class="card-header d-flex align-items-center justify-content-between g-bg-gray-light-v5 border-0 g-mb-15">
                <h3 class="h6 mb-0">
                    <i class="icon-layers g-pos-rel g-top-1 g-mr-5"></i> Study announcement
                  </h3>
                <div class="dropdown g-mb-10 g-mb-0--md">
                  <a id="ntc-board"><span class="d-block g-color-primary--hover g-cursor-pointer g-mr-minus-5 g-pa-5">
                      <i class="icon-options-vertical g-pos-rel g-top-1" id="ntc-board"></i>
                    </span></a>
                </div>
              </div>
              <!-- End Panel Header -->

              <!-- Panel Body -->
              <div class="js-scrollbar card-block u-info-v1-1 g-bg-white-gradient-v1--after g-height-400 g-pa-0">
                <ul class="list-unstyled" id="ntc-board-list">
                </ul>
              </div>
              <!-- End Panel Body -->
            </div>
            <!-- End Latest Projects Panel -->



            <!-- Activities Panel -->
            <div class="card border-0">
            <div id='calendar'></div>
            </div>
              
          <!-- End Profle Content -->
        </div>
      </div>
      </div>
    </section>
    
<!-- -------------------------------캘린더 모달------------------------------------- -->
  <div id='calendar'></div>

<!-- 일정 등록 버튼 -->
<button id="calendar-add-modal-btn" type="button" class="btn btn-primary" data-toggle="modal" 
            data-target="#exampleModal" data-whatever="@getbootstrap" hidden="hidden">일정 추가</button>

<!-- 일정 디테일 버튼 -->
<button id="calendar-detail-modal-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" hidden="hidden">
</button>

<!-- 일정 출석을 위한 버튼 -->
<button id="calendar-attendance-modal-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable" hidden="hidden">
</button>


<!-- 일정 등록 모달 -->
<div class="modal fade modal-center" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="schedule-add-head" aria-hidden="true">
  <div class="modal-dialog modal-center" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="schedule-add-head"> </h4>
        <button type="button" class="close schedule-close-btn" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="schedul-submit-form">
          <div class="form-group">
            <label for="schedule-name" class="col-form-label" >일정 제목:</label>
            <input type="text" class="form-control" id="schedule-title">
          </div>
          <div class="form-group">
            <label for="schedule-sdt" class="col-form-label">시작 일시:</label>
            <input type="datetime-local" class="form-control" id="schedule-sdt">
          </div>
          <div class="form-group">
            <label for="schedule-edt" class="col-form-label">종료 일시:</label>
            <input type="datetime-local" class="form-control" id="schedule-edt">
          </div>
          <div class="form-group">
            <label for="schedule-memo" class="col-form-label">일정 내용:</label>
            <textarea class="form-control" id="schedule-memo"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary schedule-close-btn" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" id="schedule-update-btn">수정</button>
        <button type="button" class="btn btn-primary" id="schedule-add-btn">등록</button>
      </div>
    </div>
  </div>
</div>

<!-- 일정 디테일 모달 -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="schedleDetailHead" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="schedleDetailHead"></h4> <!-- 일정 제목 -->

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="calendar-detail-close-modal-btn">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="study-start-date"></div> <!-- 일정 시작 시간 -->
      <!-- <div class="modal-body" id="study-end-date"></div> --> <!-- 일정 종료 시간 -->
      <div class="modal-body" id="event-detail"></div> <!-- 일정 내용 --> 
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="event-review-btn">후기</button>
        <button type="button" class="btn btn-primary" id="event-attend-btn">출석</button>
        <button type="button" class="btn btn-primary" id="event-update-btn">수정</button>
        <button type="button" class="btn btn-primary" id="event-delete-btn">삭제</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="event-close-btn">닫기</button>
      </div>
    </div>
  </div>
</div>

<!-- 일정 출석 체크 모달  -->
<div class="modal fade modal-center" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="attend-head" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-center" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="attend-head"> </h3>
        <button type="button" class="close attend-close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form id="attend-form">
          <ul class="list-unstyled" id="study-list-modal"> </ul>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary attend-close" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" id="attend-btn">출석</button>
      </div>
    </div>
  </div>
</div>



<footer id="js-footer"> </footer>

 <!-- 스터디원 리스트 모달 -->
<script id="attend-member" type="text/x-handlebars-template">
{{#each list}}
  <li class="g-brd-around g-brd-gray-light-v4 g-pa-20 g-mb-minus-1">
    <div class="media">
      <div class="d-flex g-mt-2 g-mr-15">
        <img class="g-width-40 g-height-40 rounded-circle" src="../../upload/images/{{photo}}"
          alt="Image Description">
      </div>

      <div class="media-body">
        <div
          class="card-header d-flex align-items-center justify-content-between g-bg-gray-light-v5 border-0">
          <h3 class="h6 mb-0">
            <strong>{{name}}</strong>({{member.nickName}})
          </h3>
          <div class="g-mb-10 g-mb-0--md">
            <div class="g-mt-10">
              <label class="u-check g-pl-30"> 
              <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0 g-mb-10 g-mb-0--md attend-checkbox" 
                name="attend-check"
                type="checkbox" id="calmember{{memberNo}}"
                value={{member.nickName}}>
                <div class="u-check-icon-checkbox-v4 g-absolute-centered--y g-left-0">
                  <i class="fa" data-check-icon="&#xf00c"></i>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
{{/each}}
</script>

<!-- 메인 공지사항 리스트 -->
<script id="ntc-list" type="text/x-handlebars-template">
{{#each ntcList}}
<li class="media g-brd-around g-brd-gray-light-v4 g-brd-left-3 g-brd-blue-left rounded g-pa-20 g-mb-10">
<div class="d-flex g-mt-2 g-mr-15">
<img class="g-width-40 g-height-40 rounded-circle" 
src="/studyboot/upload/images/{{member.photo}}" alt="Image Description">
</div>
<div class="media-body">
<div class="d-flex justify-content-between">
<h5 class="h6 g-font-weight-600 g-color-black">{{member.nickName}}</h5>
<span class="small text-nowrap g-color-blue">{{date}}</span>
</div>
<p>{{title}}</p>
</div>
</li>
{{/each}}
</script>
