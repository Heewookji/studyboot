<!DOCTYPE html>
<html lang="en">

<head>
<!-- Title -->
<title>My Study</title>

<!-- Required Meta Tags Always Come First -->
<meta charset="utf-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<!-- Favicon -->
<link rel="shortcut icon" href="/studyboot/Unify/favicon.ico">
<!-- Google Fonts -->
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
<!-- CSS Global Compulsory -->
<link rel="stylesheet"
  href="/studyboot/Unify/assets/vendor/bootstrap/bootstrap.min.css">
<!-- CSS Global Icons -->
<link rel="stylesheet"
  href="/studyboot/Unify/assets/vendor/icon-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
  href="/studyboot/Unify/assets/vendor/icon-line/css/simple-line-icons.css">
<link rel="stylesheet"
  href="/studyboot/Unify/assets/vendor/icon-etlinefont/style.css">
<link rel="stylesheet"
  href="/studyboot/Unify/assets/vendor/icon-line-pro/style.css">
<link rel="stylesheet"
  href="/studyboot/Unify/assets/vendor/icon-hs/style.css">
<link rel="stylesheet" href="/studyboot/Unify/assets/vendor/animate.css">
<link rel="stylesheet"
  href="/studyboot/Unify/assets/vendor/malihu-scrollbar/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet"
  href="/studyboot/Unify/assets/vendor/fancybox/jquery.fancybox.css">
<link rel="stylesheet"
  href="/studyboot/Unify/assets/vendor/hs-megamenu/src/hs.megamenu.css">
<link rel="stylesheet"
  href="/studyboot/Unify/assets/vendor/hamburgers/hamburgers.min.css">

<!-- CSS Unify -->
<link rel="stylesheet" href="/studyboot/Unify/assets/css/unify-core.css">
<link rel="stylesheet"
  href="/studyboot/Unify/assets/css/unify-components.css">
<link rel="stylesheet" href="/studyboot/Unify/assets/css/unify.css">

<link rel='stylesheet' href='../../fullcalendar/core/main.css' />
<link rel='stylesheet' href='../../fullcalendar/daygrid/main.css' />
<link rel='stylesheet' href='./calendar/calendar.css' />
<link rel='stylesheet' href='../../fullcalendar/timegrid/main.css' />
<link rel='stylesheet' href='../../fullcalendar/list/main.css' />

</head>

<body>

  <!-- Header -->
  <header id="js-header"
    class="u-header u-header--sticky-top u-header--toggle-section u-header--change-appearance"
    data-header-fix-moment="300"> </header>
  <!-- End Header -->

  <!-- content -->
  <div class="container g-pt-70 g-pb-30 g-mt-110 g-mb-50">

    <!-- breadcrumb -->
    <div class="row g-mb-20 col-lg-12">
      <ul class="u-list-inline" id="conts-list">
        <li class="list-inline-item g-mr-7"><a
          class="u-link-v5 g-color-main g-color-primary--hover"
          href="/studyboot/">홈</a> <i class="fa fa-angle-right g-ml-7"></i>
        </li>
        <li class="list-inline-item g-mr-7"><a
          class="u-link-v5 g-color-main g-color-primary--hover"
          href="/studyboot/html/mypage/">마이 페이지</a> <i
          class="fa fa-angle-right g-ml-7"></i></li>
        <li class="list-inline-item g-color-primary" id="std-main">
          <span></span>
        </li>
      </ul>
    </div>
    <!-- End breadcrumb -->

    <div class="row">
      <!-- Profile Sidebar -->
      <div class="col-lg-3" id="min_nav_bar"></div>
      <!-- End Profile Sidebar -->

      <!-- 게시판 -->
      <div class="col-lg-9" id="contents">
        <div class="card border-0 g-mb-40" id="study-board">
          <!-- Panel Header -->
          <div
            class="card-header d-flex align-items-center justify-content-between g-bg-gray-light-v5 border-0 g-mb-15">
            <h3 class="h6 mb-0" style="text-align: center;">
              <i class="icon-bubbles g-pos-rel g-top-1 g-mr-8"></i>
              게시판
            </h3>
            <div class="dropdown g-mb-0--md">
              <span
                class="d-block g-color-primary--hover g-cursor-pointer g-mr-minus-5"
                id="add-board"> <i class="et-icon-chat"></i> 글쓰기
              </span>
            </div>
          </div>
          <!-- End Panel Header -->
          <div style="height: 980px;">
            <table class="table table-hover" style="width: 810px;">
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col"
                    style="text-align: center; width: 400px;">Title</th>
                  <th scope="col">NickName</th>
                  <th scope="col" style="text-align: center;">Date</th>
                  <th scope="col" style="text-align: center;">View</th>
                </tr>
              </thead>

              <tbody id="board-list-hb"></tbody>
            </table>
            <hr>
          </div>
          <nav class="navbar navbar-light">
            <div class="dropdown" style="margin: 0px;">
              <button class="btn btn-primary dropdown-toggle"
                type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false"
                style="background: white; color: #117FDA">
                <span id="currCls">전체</span>
              </button>
              <div class="dropdown-menu dropdown-menu-right"
                aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" id="bothClsPage">전체</a>
                <a class="dropdown-item" href="#" id="titlePage">제목</a>
                <a class="dropdown-item" href="#" id="nickPage">닉네임</a>
              </div>
            </div>
            <form class="form-inline">
              <input class="form-control mr-sm-2" id="board-search"
                type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary my-2 my-sm-0"
                id="board-search-btn" type="button">검색</button>
            </form>
          </nav>

          <!--  페이징 -->
          <div class="container">
            <div class="row">
              <div class="col-9" style="margin-left: 115px;">
                <nav aria-label="목록 페이지 이동">
                  <ul class="pagination justify-content-center">
                    <li id="prevPage" class="page-item"><a
                      class="page-link" href="?pageNo=0&pageSize=3">이전</a></li>
                    <li id="currPage" class="page-item active"><span
                      class="page-link">1</span></li>
                    <li id="nextPage" class="page-item"><a
                      class="page-link" href="?pageNo=2&pageSize=3">다음</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
          <!-- END 페이징 -->

        </div>
      </div>

    </div>
  </div>

  <footer id="js-footer"> </footer>


  <!-- End Copyright Footer -->
  <a class="js-go-to u-go-to-v1" href="#" data-type="fixed"
    data-position='{
     "bottom": 15,
     "right": 15
   }'
    data-offset-top="400" data-compensation="#js-header"
    data-show-effect="zoomIn"> <i class="hs-icon hs-icon-arrow-top"></i>
  </a>

  <div class="u-outer-spaces-helper"></div>

  <!-- 
data-toggle="modal" 
data-target="#addModal"
 -->
  <!-- 게시판 리스트 -->
  <script id="std-BoardList" type="text/x-handlebars-template">
{{#each list}}
{{#if ntc}}
<tr>
  <th><span style="color: red;">
  <i class="et-icon-megaphone"></i></span></th>
  <td align="center">
<a class='detail-btn' id="detail-data" style="cursor: pointer;"
data-no='{{no}}' data-member='{{memberNo}}'>{{title}}</a></td>
  <td>{{member.nickName}}</td>
<td align="center">{{date}}</td>
<td align="center">{{viewCount}}</td>
</tr>
{{else}}
<tr>
  <th scope='row'>{{no}}</th>
  <td align="center">
<a class='detail-btn' id="detail-data" style="cursor: pointer;"
data-no='{{no}}' data-member='{{memberNo}}'>{{title}}</a></td>
  <td>{{member.nickName}}</td>
<td align="center">{{date}}</td>
<td align="center">{{viewCount}}</td>
</tr>
{{/if}}

{{/each}}
</script>

  <!-- JS Global Compulsory -->
  <script src="/studyboot/Unify/assets/vendor/jquery/jquery.min.js"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/studyboot/Unify/assets/vendor/popper.js/popper.min.js"></script>
  <script
    src="/studyboot/Unify/assets/vendor/bootstrap/bootstrap.min.js"></script>
  <script src="/studyboot/Unify/assets/vendor/cookiejs/jquery.cookie.js"></script>


  <!-- JS Implementing Plugins -->

  <script src="/studyboot/Unify/assets/vendor/appear.js"></script>
  <script
    src="/studyboot/Unify/assets/vendor/hs-megamenu/src/hs.megamenu.js"></script>
  <script
    src="/studyboot/Unify/assets/vendor/masonry/dist/masonry.pkgd.min.js"></script>
  <script
    src="/studyboot/Unify/assets/vendor/malihu-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
  <script
    src="/studyboot/Unify/assets/vendor/slick-carousel/slick/slick.js"></script>
  <script
    src="/studyboot/Unify/assets/vendor/fancybox/jquery.fancybox.min.js"></script>
  <script
    src="/studyboot/Unify/admin-template/assets/vendor/flatpickr/dist/js/flatpickr.min.js"></script>
  <script
    src="/studyboot/Unify/admin-template/assets/vendor/chartist-js/chartist.min.js"></script>
  <script
    src="../../Unify/admin-template/assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
  <script
    src="../../Unify/admin-template/assets/vendor/bloodhound-js/js/bloodhound.min.js"></script>
  <script
    src="../../Unify/admin-template/assets/vendor/bloodhound-js/js/typeahead.jquery.min.js"></script>
  <script
    src="../../Unify/admin-template/assets/vendor/bootstrap-tagsinput/js/bootstrap-tagsinput.min.js"></script>
  <script
    src="../../Unify/admin-template/assets/vendor/summernote/dist/summernote-bs4.min.js"></script>



  <!-- JS Unify -->
  <script src="/studyboot/Unify/assets/js/hs.core.js"></script>
  <script src="/studyboot/Unify/assets/js/components/hs.dropdown.js"></script>
  <script src="/studyboot/Unify/assets/js/helpers/hs.hamburgers.js"></script>
  <script src="/studyboot/Unify/assets/js/components/hs.header.js"></script>
  <script src="/studyboot/Unify/assets/js/components/hs.tabs.js"></script>
  <script src="/studyboot/Unify/assets/js/components/hs.progress-bar.js"></script>
  <script src="/studyboot/Unify/assets/js/components/hs.rating.js"></script>
  <script src="/studyboot/Unify/assets/js/components/hs.popup.js"></script>
  <script src="/studyboot/Unify/assets/js/components/hs.scrollbar.js"></script>
  <script src="/studyboot/Unify/assets/js/components/hs.go-to.js"></script>
  <script src="/studyboot/Unify/assets/js/components/hs.carousel.js"></script>
  <script
    src="/studyboot/Unify/admin-template/assets/js/components/hs.range-datepicker.js"></script>
  <script
    src="/studyboot/Unify/admin-template/assets/js/components/hs.bar-chart.js"></script>

  <script
    src="../../Unify/admin-template/assets/js/components/hs.side-nav.js"></script>
  <script src="../../Unify/assets/js/components/hs.count-qty.js"></script>
  <script
    src="../../Unify/admin-template/assets/js/components/hs.text-editor.js"></script>
  <script src="../../Unify/assets/js/helpers/hs.focus-state.js"></script>
  <!-- JS Customization -->
  <script src="/studyboot/Unify/assets/js/custom.js"></script>
  <script src="/studyboot/html/header.js"></script>
  <script src="navbar.js"></script>
  <script src="board.js"></script>
  <script src="forms.js"></script>
  <script src="view.js"></script>
  <script src="../footer.js"></script>



  <script>
      $(document).on(
          'ready',
          function() {
            // initialization of custom scrollbar
            $.HSCore.components.HSScrollBar.init($('.js-custom-scroll'));

            // initialization of range datepicker
            $.HSCore.components.HSRangeDatepicker
                .init('#datepicker, #datepicker2');

            // initialization of charts
            $.HSCore.components.HSBarChart.init('.js-bar-chart');

            $('.js-select').selectpicker();

            // initialization of sidebar navigation component
            $.HSCore.components.HSSideNav.init('.js-side-nav');

            // initialization of forms
            $.HSCore.components.HSCountQty.init('.js-quantity');

            // initialization of text editors
            $.HSCore.components.HSTextEditor.init('.js-text-editor');

            // initialization of HSDropdown component
            // $.HSCore.components.HSDropdown.init($('[data-dropdown-target]'), {dropdownHideOnScroll: false});

          });
    </script>

</body>

</html>
