
	<!-- 스터디 그룹 사진 -->
	<div class="u-block-hover g-pos-rel">
		<figure>
			<img class="img-fluid w-100 u-block-hover__main--zoom-v1"
				alt="Image Description" id="study_img" src="/studyboot/upload/images/test.png">
		</figure>

		<!-- Figure Caption -->
		<figcaption class="u-block-hover__additional--fade g-bg-black-opacity-0_5 g-pa-30">
			<div
				class="u-block-hover__additional--fade u-block-hover__additional--fade-up g-flex-middle">
				<!-- Figure Social Icons -->
				<ul
					class="list-inline text-center g-flex-middle-item--bottom g-mb-20">
					<li class="list-inline-item align-middle g-mx-7"><a
						class="u-icon-v1 u-icon-size--md g-color-white" href="#"> <i
							class="icon-note u-line-icon-pro"></i>
					</a></li>
					<li class="list-inline-item align-middle g-mx-7"><a
						class="u-icon-v1 u-icon-size--md g-color-white" href="#"> <i
							class="icon-notebook u-line-icon-pro"></i>
					</a></li>
					<li class="list-inline-item align-middle g-mx-7"><a
						class="u-icon-v1 u-icon-size--md g-color-white" href="#"> <i
							class="icon-settings u-line-icon-pro"></i>
					</a></li>
				</ul>
				<!-- End Figure Social Icons -->
			</div>
		</figcaption>
		<!-- End Figure Caption -->

		<!-- User Info 스터디 이름과 해당 스터디 회원의 등급(원, 장)-->
		<span class="g-pos-abs g-top-20 g-left-0"> <a
			class="btn btn-sm u-btn-primary rounded-0" href="#">Johne Doe</a> <small
			class="d-block g-bg-black g-color-white g-pa-5">Project
				Manager</small>
		</span>
		<!-- End User Info -->
	</div>
	<!-- User Image -->

	<!-- Sidebar Navigation -->
	<div class="list-group list-group-border-0 g-mb-40">

		<!-- span 태그는 해당 게시판에 게시물이 알람 -->
		<!-- Comments -->
		<a class="list-group-item list-group-item-action justify-content-between"
		   id="std-board"> <span><i
				class="icon-bubbles g-pos-rel g-top-1 g-mr-8"></i>게시판</span> <span
			class="u-label g-font-size-11 g-bg-pink g-rounded-20 g-px-8"></span>
		</a>
		<!-- End Comments -->

		<!-- My Projects -->
		<a href="page-profile-main-1.html"
			class="list-group-item list-group-item-action justify-content-between">
			<span><i class="icon-layers g-pos-rel g-top-1 g-mr-8"></i> 자료실</span>
			<span
			class="u-label g-font-size-11 g-bg-white g-color-main g-rounded-20 g-px-10"></span>
		</a>
		<!-- End My Projects -->


		<!-- Overall -->
		<a href="page-profile-main-1.html"
			class="list-group-item list-group-item-action justify-content-between">
			<span><i class="icon-home g-pos-rel g-top-1 g-mr-8"></i> 공간 예약</span>
			<span
			class="u-label g-font-size-11 g-bg-gray-dark-v2 g-rounded-20 g-px-10"></span>
		</a>
		<!-- End Overall -->

		<!-- History -->
		<a href="page-profile-history-1.html"
			class="list-group-item list-group-item-action justify-content-between">
			<span><i class="icon-fire g-pos-rel g-top-1 g-mr-8"></i> 탈퇴신청</span>
		</a>
		<!-- End History -->

		<!-- Settings -->
		<a href="page-profile-settings-1.html"
			class="list-group-item list-group-item-action justify-content-between">
			<span><i class="icon-settings g-pos-rel g-top-1 g-mr-8"></i>스터디
				관리</span> <span
			class="u-label g-font-size-11 g-bg-cyan g-rounded-20 g-px-8"></span>
		</a>
		<!-- End Settings -->
	</div>
	<!-- End Sidebar Navigation -->

	<!-- Project Progress  여기 div
             <div class="card border-0 rounded-0 g-mb-50"></div> -->
	<div class="col-lg" style="padding: 0px;">
		<div id="shortcode1">
			<div class="shortcode-html">
				<!-- 스터디원 정보 -->
				<ul class="list-unstyled" id="std-MemberList"></ul>
			</div>
		</div>


	</div>

	<!-- End Project Progress -->
<!-- End Profile Sidebar -->

  <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>

<!-- 스터디원 리스트 -->
<script id="study-memberList" type="text/x-handlebars-template">
{{#each list}}
 <li class="g-brd-around g-brd-gray-light-v4 g-pa-20 g-mb-minus-1">
 <div class="media">
 <div class="d-flex g-mt-2 g-mr-15">
 <img class="g-width-40 g-height-40 rounded-circle" src="../../upload/images/{{photo}}" alt="Image Description">
 </div>
 <div class="media-body">
 <p style="margin-top: 10px;"><strong>{{name}}</strong>({{member.nickName}})</p>
 </div>
 </div>
 </li>
{{/each}}
</script>
