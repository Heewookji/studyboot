<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg"
  hidden="hidden" id="retire-modal">modal</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
  aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="schedleDetailHead">함께한 멤버들을 평가 해 주세요!</h4>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          id="calendar-detail-close-modal-btn">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="col-lg-12">
        <!-- User Contacts -->
        <div class="row g-mb-20 g-mt-20" id="retire-evaluation"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary attend-close" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" id="retire-evaluation-btn">제출</button>
      </div>
    </div>

  </div>
</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="retiree-rate-button" type="button" class="btn btn-primary">Save changes</button>

    </div>
  </div>
</div>

<!-- 스터디원 리스트 드롭다운 추가 -->
<script id="study-memberList" type="text/x-handlebars-template">
{{#each list}}
 <li class="g-brd-around g-brd-gray-light-v4 g-pa-20 g-mb-minus-1">
 <div class="media">
 <div class="d-flex g-mt-2 g-mr-15">
 <img class="g-width-40 g-height-40 rounded-circle" src="../../upload/images/{{photo}}" alt="Image Description">
 </div>
 <div class="media-body">
 <div class="btn-group dropright">
 <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
  style="cursor: pointer;">
 <strong>{{name}}</strong>({{member.nickName}})</a>
 <div class="dropdown-menu">
 <ul class="list-unstyled g-nowrap mb-0">
 <li class="refuse-mem">
 <a class="d-flex align-items-center u-link-v5 g-bg-gray-light-v8--hover g-font-size-12 g-font-size-default--md g-color-gray-dark-v6 g-px-25 g-py-14 apply-modal-btn"
 style="cursor: pointer;" data-no='{{memberNo}}'>
 <i class="hs-admin-pencil g-font-size-18 g-color-gray-light-v6 g-mr-10 g-mr-15--md"></i>
  정보</a>
 </li>
 <li class="message-li">
 <a   id="message-{{member.nickName}}"class="d-flex align-items-center u-link-v5 g-bg-gray-light-v8--hover g-font-size-12 g-font-size-default--md g-color-gray-dark-v6 g-px-25 g-py-14 navList-msg study-message" 
 style="cursor: pointer;"data-toggle="modal"  nick-name={{member.nickName}}>
 <i class="hs-admin-trash g-font-size-18 g-color-gray-light-v6 g-mr-10 g-mr-15--md"></i>
  쪽지</a></li>
 <li>
 <a class="d-flex align-items-center u-link-v5 g-bg-gray-light-v8--hover g-font-size-12 g-font-size-default--md g-color-gray-dark-v6 g-px-25 g-py-14" 
 href="#">
 <i class="hs-admin-trash g-font-size-18 g-color-gray-light-v6 g-mr-10 g-mr-15--md"></i>
  신고</a></li>
</ul>
 </div>
 </div>
 </div>
 </div>
 </li>
{{/each}}
</script>

<!-- 탈퇴 평가 리스트 -->
<script id="retire-evaluation-list" type="text/x-handlebars-template">
{{#each list}}
<div class="col-md-4 g-mb-30 g-mt-30">
  <figure
    class="g-bg-white g-brd-around g-brd-gray-light-v4 g-brd-cyan--hover g-transition-0_2 text-center">
    <div class="g-py-40 g-px-20">
      <!-- Figure Image -->
      <img class="g-width-100 g-height-100 rounded-circle g-mb-20"
        src="../../upload/images/{{photo}}" alt="Image Description">

      <h4 class="h5 g-mb-5">{{name}}</h4>
      <div class="d-block">
        <span class="g-color-cyan g-font-size-default g-mr-3"> <i class="icon-user"></i>
        </span> <em class="g-color-gray-dark-v4 g-font-style-normal g-font-size-default">{{member.nickName}}</em>
      </div>
    </div>

    <hr class="g-brd-gray-light-v4 g-my-0">

    <form id="ratingEvalationForm{{member.nickName}}" action="add/review">
      <div class="form-group">
        <fieldset class="review-rating-form rate" id="ratingForm{{member.nickName}}">
        <input type="radio" id="rating10{{member.nickName}}" name="rating"/><label id="star5{{member.nickName}}" for="rating10{{member.nickName}}"></label>
              <input type="radio" id="rating9{{member.nickName}}" name="rating"/><label id="star45{{member.nickName}}" class="half" for="rating9{{member.nickName}}"></label>
              <input type="radio" id="rating8{{member.nickName}}" name="rating"/><label id="star4{{member.nickName}}" for="rating8{{member.nickName}}"></label>
              <input type="radio" id="rating7{{member.nickName}}" name="rating"/><label id="star35{{member.nickName}}" class="half" for="rating7{{member.nickName}}"></label>
              <input type="radio" id="rating6{{member.nickName}}" name="rating"/ checked><label id="star3{{member.nickName}}" for="rating6{{member.nickName}}"></label>
              <input type="radio" id="rating5{{member.nickName}}" name="rating"/><label id="star25{{member.nickName}}" class="half" for="rating5{{member.nickName}}"></label>
              <input type="radio" id="rating4{{member.nickName}}" name="rating"/><label id="star2{{member.nickName}}" for="rating4{{member.nickName}}"></label>
              <input type="radio" id="rating3{{member.nickName}}" name="rating"/><label id="star15{{member.nickName}}" class="half" for="rating3{{member.nickName}}"></label>
              <input type="radio" id="rating2{{member.nickName}}" name="rating"/><label id="star1{{member.nickName}}" for="rating2{{member.nickName}}"></label>
              <input type="radio" id="rating1{{member.nickName}}" name="rating"/><label id="star05{{member.nickName}}" class="half" for="rating1{{member.nickName}}"></label>
        </fieldset>
      </div>
    </form>
  </figure>
</div>
{{/each}}
</script>

<script id="retiree-evaluation-list" type="text/x-handlebars-template">
{{#each retire}}
 <div class="col-md-4 g-mb-30 g-mt-30">
<div id="rateit{{nickName}}" data-rateit-mode="font"  style="font-size:30px" data-rateit-resetable="false">
</div>

  <figure
    class="g-bg-white g-brd-around g-brd-gray-light-v4 g-brd-cyan--hover g-transition-0_2 text-center">
    <div class="g-py-40 g-px-20">
      <!-- Figure Image -->
      <img class="g-width-100 g-height-100 rounded-circle g-mb-20"
        src="../../upload/images/{{photo}}" alt="Image Description">

      <h4 class="h5 g-mb-5">{{name}}</h4>
      <div class="d-block">
        <span class="g-color-cyan g-font-size-default g-mr-3"> <i class="icon-user"></i>
        </span> <em class="g-color-gray-dark-v4 g-font-style-normal g-font-size-default">{{nickName}}</em>
      </div>  
    </div>

    <hr class="g-brd-gray-light-v4 g-my-0">

    <div id="rateit-{{nickName}}" class="rateit" data-rateit-mode="font" style="font-size: 30px"
      data-rateit-resetable="false"></div>
  </figure>
</div>
{{/each}}
</script>
