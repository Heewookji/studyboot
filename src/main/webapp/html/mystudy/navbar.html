       id="retire-evaluation-btn">탈퇴하기</button>
     </div>

    </div>
   </div>
  </div>
 </div>

<!-- 스터디원 리스트 드롭다운 추가 -->
<script id="study-memberList" type="text/x-handlebars-template">
{{#each list}}
<li class="g-brd-around g-brd-gray-light-v4 g-pa-20 g-mb-minus-1 study-member-list">
  <div class="media">
    <div class="d-flex g-mt-2 g-mr-15">
      <img class="g-width-40 g-height-40 rounded-circle"
        src="/studyboot/upload/images/member/thumbnail.{{photo}}.jpg" alt="Image Description">
    </div>
    <div class="media-body">
      <div class="btn-group dropright">
        <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
          style="cursor: pointer;"> <strong>{{name}}</strong>({{member.nickName}})
        </a>
        <div class="dropdown-menu">
          <ul class="list-unstyled g-nowrap mb-0">
            <li class="refuse-mem"><a
              class="d-flex align-items-center u-link-v5 g-bg-gray-light-v8--hover g-font-size-12 g-font-size-default--md g-color-gray-dark-v6 g-px-25 g-py-14 apply-modal-btn"
              style="cursor: pointer;" data-no='{{memberNo}}'> <i
                class="hs-admin-pencil g-font-size-18 g-color-gray-light-v6 g-mr-10 g-mr-15--md"></i>
                정보
            </a></li>
            <li class="message-li"><a id="message-{{member.nickName}}"
              class="d-flex align-items-center u-link-v5 g-bg-gray-light-v8--hover g-font-size-12 g-font-size-default--md g-color-gray-dark-v6 g-px-25 g-py-14 navList-msg study-message"
              style="cursor: pointer;" data-toggle="modal" nick-name={{member.nickName}}> <i
                class="hs-admin-trash g-font-size-18 g-color-gray-light-v6 g-mr-10 g-mr-15--md"></i>
                쪽지
            </a></li>

            <li class="deport-li" style=" display:none;">
              <a id="deport-{{member.nickName}}" class="d-flex align-items-center u-link-v5 g-bg-gray-light-v8--hover g-font-size-12 g-font-size-default--md g-color-gray-dark-v6 g-px-25 g-py-14 navList-msg study-deport"
              style="cursor: pointer;" data-toggle="modal" nick-name={{member.nickName}} > 
                <i class="hs-admin-trash g-font-size-18 g-color-gray-light-v6 g-mr-10 g-mr-15--md"></i>
                추방
            </a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</li>
{{/each}}
</script>




<script id="retire-evaluation-list" type="text/x-handlebars-template">
{{#each list}}
<div class="row">
      <div class="col g-mb-10">
       <!-- Figure -->
       <figure class="u-block-hover u-shadow-v19 g-rounded-4 g-pa-15">
        <div class="d-flex justify-content-start">
         <!-- Figure Image -->
         <img class="g-width-80 g-height-80 rounded-circle g-mr-15"
          src="/studyboot/upload/images/member/thumbnail.{{photo}}.jpg"
          alt="Image Description">
         <!-- Figure Image -->

         <!-- Figure Info -->
         <div class="d-block">
          <div class="g-mb-5">
           <h4 class="h5 g-mb-0">{{member.nickName}}</h4>
           <em
            class="d-block g-color-primary g-font-style-normal g-font-size-default  g-width-60">{{memberCls}}</em>
          </div>
          <em
           class="d-block g-color-gray-dark-v5 g-font-style-normal g-font-size-13 g-mb-2">{{name}}</em>
         </div>
         <!-- End Figure Info -->
<div class="g-width-130">
</div>

         <div class="d-block g-pr-5">
          <div class="g-pb-40">
 </div>
 <div id="retire-evaluation-{{member.nickName}}" class="rateit" data-rateit-mode="font" style="font-size: 35px"
      data-rateit-resetable="false"></div>
 </div>
        </div>
       </figure>
       <!-- End Figure -->
      </div>
     </div>
{{/each}}
</script>


<script id="retiree-evaluation-list1" type="text/x-handlebars-template">
{{#each retire}}
 <div class="col-md-4 g-mb-30 g-mt-30">
<div id="rateit{{nickName}}" data-rateit-mode="font"  style="font-size:30px" data-rateit-resetable="false">
</div>

  <figure
    class="g-bg-white g-brd-around g-brd-gray-light-v4 g-brd-cyan--hover g-transition-0_2 text-center">
    <div class="g-py-40 g-px-20">
      <!-- Figure Image -->
      <img class="g-width-100 g-height-100 rounded-circle g-mb-20"
        src="/studyboot/upload/images/member/thumbnail.{{photo}}.jpg" alt="Image Description">

      <h4 class="h5 g-mb-5">{{name}}</h4>
      <div class="d-block">
        <span class="g-color-cyan g-font-size-default g-mr-3"> <i class="icon-user"></i>
        </span> <em class="g-color-gray-dark-v4 g-font-style-normal g-font-size-default">{{nickName}}</em>
      </div>  
    </div>

    <hr class="g-brd-gray-light-v4 g-my-0">

    <div id="rateit-{{nickName}}" class="rateit" data-rateit-mode="font" style="font-size: 30px"
      data-rateit-resetable="false"></div>
  </figure>
</div>
{{/each}}
</script>
