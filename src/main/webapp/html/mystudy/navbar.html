      src="/studyboot/upload/images/test.png">

      <!-- Figure Social Icons -->
      <ul class="list-inline text-center g-flex-middle-item--bottom g-mb-20">

            class="icon-note u-line-icon-pro"></i>

            class="icon-settings u-line-icon-pro"></i>

      </ul>

    </div>

  <!-- User Info 스터디 이름과 해당 스터디 회원의 등급(원, 장)-->
