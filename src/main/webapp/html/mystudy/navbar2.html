<li class="g-brd-around g-brd-gray-light-v4 g-pa-20 g-mb-minus-1 study-member-list">
  <div class="media">
    <div class="d-flex g-mt-2 g-mr-15">
      <img class="g-width-40 g-height-40 rounded-circle"
        src="/studyboot/upload/images/member/thumbnail.{{photo}}.jpg" alt="Image Description">
    </div>
    <div class="media-body">
      <div class="btn-group dropright">
        <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
          style="cursor: pointer;"> <strong>{{name}}</strong>({{member.nickName}})
        </a>
        <div class="dropdown-menu">
          <ul class="list-unstyled g-nowrap mb-0">
            <li class="refuse-mem"><a
              class="d-flex align-items-center u-link-v5 g-bg-gray-light-v8--hover g-font-size-12 g-font-size-default--md g-color-gray-dark-v6 g-px-25 g-py-14 apply-modal-btn"
              style="cursor: pointer;" data-no='{{memberNo}}'> <i
                class="hs-admin-pencil g-font-size-18 g-color-gray-light-v6 g-mr-10 g-mr-15--md"></i>
                정보
            </a></li>
            <li class="message-li"><a id="message-{{member.nickName}}"
              class="d-flex align-items-center u-link-v5 g-bg-gray-light-v8--hover g-font-size-12 g-font-size-default--md g-color-gray-dark-v6 g-px-25 g-py-14 navList-msg study-message"
              style="cursor: pointer;" data-toggle="modal" nick-name={{member.nickName}}> <i
                class="hs-admin-trash g-font-size-18 g-color-gray-light-v6 g-mr-10 g-mr-15--md"></i>
                쪽지
            </a></li>

            <li class="deport-li"><a id="deport-{{member.nickName}}"
              class="d-flex align-items-center u-link-v5 g-bg-gray-light-v8--hover g-font-size-12 g-font-size-default--md g-color-gray-dark-v6 g-px-25 g-py-14 navList-msg study-deport"
              style="cursor: pointer;" data-toggle="modal" nick-name={{member.nickName}}
              hidden="hidden"> <i
                class="hs-admin-trash g-font-size-18 g-color-gray-light-v6 g-mr-10 g-mr-15--md"></i>
                추방
            </a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</li>
