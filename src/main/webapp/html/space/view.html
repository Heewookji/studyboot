<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시물</title>
<link rel="stylesheet"
  href="/Study-Web-Project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="view.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="name" class="col-4"></div>
      <div id="tag" class="col-2"></div>
    </div>
    <div id="intro" class="row"></div>
    <div id="convName" class="row justify-content-start"></div>
    <div id="filePath" class="row justify-content-start"></div>
    <div id="roomInfo" class="row justify-content-start"></div>
    <a href="reviewForm.html">후기 등록</a>
    <div id="spaceReview" class="row"></div>
  </div>

  <!-- <div> reservation </div> -->
  <!-- <div> averageRating </div> -->

  <script id="div-tag" type="text/x-handlebars-template">
{{#each detail.tags}}
<div>
  {{tagName}}
</div>
{{/each}}
</script>

  <script id="div-convName" type="text/x-handlebars-template">
{{#each detail.spaceConvenienceInfos}}
<div class="col-2">
  {{#each spaceConveniences}}
    <div">{{name}}</div>
  {{/each}}
</div>
{{/each}}
</script>

  <script id="div-spacePhoto" type="text/x-handlebars-template">
{{#each detail.files}}
<div>
  {{filePath}}
</div>
{{/each}}
</script>

  <script id="div-roomInfo" type="text/x-handlebars-template">
  {{#each detail.rooms}}
<div class="col-3">
  <div id="roomPhoto">
    {{photo}}
  </div>
  <div id="roomName">
    {{name}}
  </div>
  <div id="roomPersonnel">
    {{personnel}}
  </div>
  <div id="roomPrice">
    {{price}}
  </div>
</div>
  {{/each}}
</script>

  <script id="div-spaceReview" type="text/x-handlebars-template">
{{#each detail.spaceReview}}
<div>
  {{#each spaceReview}}
      <div>
        {{rating}}
      </div>
      <div>
        {{review}}
      </div>
  {{/each}}
</div>
{{/each}}
</script>

  <!-- 편의시설 비고
{{#each detail.spaceConvenienceInfos}}
<div id="convNote">
  {{#each spaceConvenienceInfos}}
    <div>{{note}}</div>
  {{/each}}
</div>
{{/each}}
-->

  <script
    src="/Study-Web-Project/node_modules/jquery/dist/jquery.min.js"></script>
  <script
    src="/Study-Web-Project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script
    src="/Study-Web-Project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script
    src="/Study-Web-Project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="view.js"></script>

</body>
</html>
