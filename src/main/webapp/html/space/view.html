<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시물</title>
  <link rel="stylesheet" href="view.css">
</head>

<body>

<section></section>

  <div>
    <div id='name'></div>
    <div id='intro'></div>
  </div>
  
<script id="div-template" type="text/x-handlebars-template">
{{#each detail.tags}}
<div>
  {{tagName}}
</div>
{{/each}}

{{#each detail.files}}
<div>
  {{filePath}}
</div>
{{/each}}

{{! 이중 each문 - 편의시설 종류, 이름 }}
{{#each detail.spaceConvenienceInfos}}
<div>
  {{#each spaceConveniences}}
    <div>{{name}}</div>
  {{/each}}
</div>
{{/each}}

{{! 이중 each문 - 편의시설 비고 }}
{{#each detail.spaceConvenienceInfos}}
<div>
  {{#each spaceConvenienceInfos}}
    <div>{{note}}</div>
  {{/each}}
</div>
{{/each}}

{{#each detail.rooms}}
<div>
  {{name}}
</div>
{{/each}}

{{#each detail.rooms}}
<div>
  {{personnel}}
</div>
{{/each}}

{{#each detail.rooms}}
<div>
  {{photo}}
</div>
{{/each}}

{{#each detail.rooms}}
<div>
  {{price}}
</div>
{{/each}}
</script>
  
<script src="/Study-Web-Project/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/Study-Web-Project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/Study-Web-Project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/Study-Web-Project/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="view.js"></script>

</body>
</html>
