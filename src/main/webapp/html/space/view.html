<html>
<head>
<meta charset="utf-8">

<title>스터디 공간 조회</title>

<!-- Google Fonts -->
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">

<link rel="stylesheet"

  href="../../Unify/assets/vendor/bootstrap/offcanvas.css">
<!-- CSS Global Icons -->
<link rel="stylesheet"
  href="../../Unify/assets/vendor/icon-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/icon-line/css/simple-line-icons.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/icon-etlinefont/style.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/icon-line-pro/style.css">

  href="../../Unify/assets/vendor/icon-hs/style.css">

  href="../../Unify/assets/vendor/dzsparallaxer/dzsparallaxer.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/dzsparallaxer/dzsscroller/scroller.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/dzsparallaxer/advancedscroller/plugin.css">
<link rel="stylesheet" href="../../Unify/assets/vendor/animate.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/hamburgers/hamburgers.min.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/malihu-scrollbar/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/fancybox/jquery.fancybox.css">

<!-- CSS Unify -->
<link rel="stylesheet" href="../../Unify/assets/css/unify-core.css">
<link rel="stylesheet"
  href="../../Unify/assets/css/unify-components.css">
<link rel="stylesheet" href="../../Unify/assets/css/unify-globals.css">

<!-- CSS Customization -->
<link rel="stylesheet" href="../../Unify/assets/css/custom.css">

<!-- CSS Implementing Plugins -->
<link rel="stylesheet" href="../../Unify/assets/vendor/cubeportfolio-full/cubeportfolio/css/cubeportfolio.min.css">
<link rel="stylesheet" href="../../Unify/assets/vendor/slick-carousel/slick/slick.css">
<link rel="stylesheet" href="../../Unify/assets/vendor/hs-megamenu/src/hs.megamenu.css">

<link rel="stylesheet" href="view.css">
</head>

<body>

  <header id="js-header"
    class="u-header u-header--sticky-top u-header--toggle-section u-header--change-appearance"
    data-header-fix-moment="300"> </header>

    <!-- Portfolio Single Item -->
    <section class="container g-pt-100 g-pb-70" id="spaceDetail">
      <div class="row g-mb-70">
        <div class="col-lg-8 g-mb-30">
          <!-- Carousel Images -->
          <div class="js-carousel g-mb-30" data-arrows-classes="u-arrow-v1 g-absolute-centered--y g-width-40 g-height-40 g-font-size-default g-color-gray-dark-v5 g-bg-white g-color-white--hover g-bg-primary--hover rounded" data-arrow-left-classes="fa fa-angle-left g-left-20"
          data-arrow-right-classes="fa fa-angle-right g-right-20">
            <img class="img-fluid" src="/studyboot/images/studyroom1-1.jpg" alt="Image Description">
            <img class="img-fluid" src="/studyboot/images/studyroom1-2.jpg" alt="Image Description">
            <img class="img-fluid" src="/studyboot/images/studyroom1-3.jpeg" alt="Image Description">
          </div>
          <!-- End Carousel Images -->
        </div>

        <div class="col-lg-4 g-mb-30">
          <div class="mb-5">
            <h2 class="g-color-black mb-1" id="spaceName"></h2>
            <span class="d-block lead mb-4" id="tel"></span>
            <p id="intro"></p>
          </div>
          
          <!-- Conv -->
          <div class="mb-5">
            <h3 class="h5 g-color-black mb-3">편의시설 :</h3>
            <div id="convDiv"></div>
          </div>
          <!-- End Conv -->
          
          <!-- Designers -->
          <div class="mb-5">
            <h3 class="h5 g-color-black mb-3">Designers:</h3>
            <ul class="list-unstyled">
              <li class="my-3">
                <img class="g-width-25 g-height-25 rounded-circle mb-1 mr-2" src="../../Unify/assets/img-temp/100x100/img7.jpg" alt="Image Description">
                <a class="g-color-gray-dark-v4 g-text-underline--none--hover" href="#">Alex Teseira</a>
              </li>
              <li class="my-3">
                <img class="g-width-25 g-height-25 rounded-circle mb-1 mr-2" src="../../Unify/assets/img-temp/100x100/img4.jpg" alt="Image Description">
                <a class="g-color-gray-dark-v4 g-text-underline--none--hover" href="#">Mila Taylor</a>
              </li>
            </ul>
          </div>
          <!-- End Designers -->

          <!-- Tags -->
          <div class="g-mb-30">
            <ul class="u-list-inline mb-0">
              <li class="list-inline-item g-mb-10" id="tag"></li>
            </ul>
          </div>
          <!-- End Tags -->

          <!-- Share -->
          <div class="mb-3">
            <h3 class="h5 g-color-black mb-3">Share:</h3>
            <ul class="list-inline mb-0">
              <li class="list-inline-item mr-1 mb-1">
                <a class="btn u-btn-outline-facebook g-rounded-25" href="#">
                  <i class="mr-1 fa fa-facebook"></i>
                  Facebook
                </a>
              </li>
              <li class="list-inline-item mx-1 mb-1">
                <a class="btn u-btn-outline-twitter g-rounded-25" href="#">
                  <i class="mr-1 fa fa-twitter"></i>
                  Twitter
                </a>
              </li>
              <li class="list-inline-item mx-1 mb-1">
                <a class="btn u-btn-outline-dribbble g-rounded-25" href="#">
                  <i class="mr-1 fa fa-dribbble"></i>
                  Dribbble
                </a>
              </li>
            </ul>
          </div>
          <!-- End Share -->
          
          <div class="mb-5">
            <a class="btn btn-md u-btn-primary g-font-size-default g-rounded-25 g-px-30 g-py-12" href="#">Launch website</a>
          </div>
          
        </div>
      </div>
      
      <!-- Pagination -->
      <nav class="text-center" aria-label="Page Navigation">
        <ul class="list-inline mb-0">
          <li class="list-inline-item float-sm-left">
            <a class="u-pagination-v1__item u-pagination-v1-4 g-brd-gray-light-v3 g-brd-primary--hover g-rounded-50 g-pa-7-16" href="#" aria-label="Previous">
              <span aria-hidden="true">
                <i class="fa fa-angle-left"></i>
                Previous
              </span>
            </a>
          </li>
          <li class="list-inline-item mr-0">
            <a class="u-pagination-v1__item g-color-gray-dark-v4 g-font-size-20 g-py-2 g-px-10" href="#" data-toggle="tooltip" data-placement="top" title="View All">
              <i class="icon-grid"></i>
            </a>
          </li>
          <li class="list-inline-item float-sm-right">
            <a class="u-pagination-v1__item u-pagination-v1-4 g-brd-gray-light-v3 g-brd-primary--hover g-rounded-50 g-pa-7-16" href="#" aria-label="Next">
              <span aria-hidden="true">
                Next
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- End Pagination -->
    </section>
    <!-- End Portfolio Single Item -->
  
  <script id="div-tag" type="text/x-handlebars-template">
{{#each detail.tags}}
  <a class="u-tags-v1 g-color-main g-brd-around g-brd-gray-light-v3 g-bg-gray-dark-v2--hover g-brd-gray-dark-v2--hover g-color-white--hover g-rounded-50 g-py-4 g-px-15" href="#">{{tagName}}</a>
{{/each}}
</script>

  <script id="div-spacePhoto" type="text/x-handlebars-template">
{{#each detail.files}}
<div>
  {{filePath}}
</div>
{{/each}}
</script>

  <script id="div-roomInfo" type="text/x-handlebars-template">
  {{#each detail.rooms}}
<div class="col-3">
  <div id="roomPhoto">
    {{photo}}
  </div>
  <div id="roomName">
    {{name}}
  </div>
  <div id="roomPersonnel">
    {{personnel}}
  </div>
  <div id="roomPrice">
    {{price}}
  </div>
</div>
  {{/each}}
</script>

  <script id="div-spaceReview" type="text/x-handlebars-template">
{{#each detail.spaceReview}}
<div>
      <div>
        {{rating}}
      </div>
      <div>
        {{review}}
      </div>
      <button type="button" class="btn btn-primary updateBtn" data-toggle="modal" data-target="#review-update-modal" review-no='{{no}}'>수정</button>
      <button class="delete-review" review-no='{{no}}'>삭제</button>
</div>
{{/each}}
</script>

<!-- 후기 등록 폼(modal) -->
<div class="modal fade" id="review-add-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-add-label">리뷰 등록</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="add/review">
          <div class="form-group">
            <label for="rating-form" class="col-form-label">별점</label>
            <input type="text" class="form-control" id="rating-form">
          </div>
          <div class="form-group">
            <label for="review-form" class="col-form-label">후기</label>
            <textarea class="form-control" id="review-form"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" id="add-btn">등록</button>
      </div>
    </div>
  </div>
</div>

<!-- 후기 수정 폼 -->
<div class="modal fade" id="review-update-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-update-label">리뷰 수정</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="add/review">
          <div class="form-group">
            <label for="rating-update-form" class="col-form-label">별점</label>
            <input type="text" class="form-control" id="rating-update-form">
          </div>
          <div class="form-group">
            <label for="review-update-form" class="col-form-label">후기</label>
            <textarea class="form-control" id="review-update-form"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" id="update-btn" data-no="" >수정</button>
      </div>
    </div>
  </div>
</div>


 <script src="../../Unify/assets/vendor/jquery/jquery.min.js"></script>
  <script
    src="../../Unify/assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
  <script src="../../Unify/assets/vendor/popper.js/popper.min.js"></script>
  <script src="../../Unify/assets/vendor/bootstrap/bootstrap.min.js"></script>

  <script src="../../Unify/assets/vendor/bootstrap/offcanvas.js"></script>
  <script
    src="/studyboot/node_modules/handlebars/dist/handlebars.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="../../Unify/assets/vendor/dzsparallaxer/dzsparallaxer.js"></script>
  <script
    src="../../Unify/assets/vendor/dzsparallaxer/dzsscroller/scroller.js"></script>
  <script
    src="../../Unify/assets/vendor/dzsparallaxer/advancedscroller/plugin.js"></script>
  <script
    src="../../Unify/assets/vendor/masonry/dist/masonry.pkgd.min.js"></script>
  <script
    src="../../Unify/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="../../Unify/assets/vendor/slick-carousel/slick/slick.js"></script>
  <script
    src="../../Unify/assets/vendor/fancybox/jquery.fancybox.min.js"></script>
  <script src="../../Unify/assets/vendor/hs-megamenu/src/hs.megamenu.js"></script>
  <script src="../../Unify/assets/vendor/cubeportfolio-full/cubeportfolio/js/jquery.cubeportfolio.min.js"></script>
  
  
  <!-- JS Unify -->
  <script src="../../Unify/assets/js/hs.core.js"></script>

  <script src="../../Unify/assets/js/components/hs.header.js"></script>
  <script src="../../Unify/assets/js/helpers/hs.hamburgers.js"></script>

  <script src="../../Unify/assets/js/components/hs.dropdown.js"></script>
  <script src="../../Unify/assets/js/components/hs.popup.js"></script>
  <script src="../../Unify/assets/js/components/hs.carousel.js"></script>

  <script src="../../Unify/assets/js/components/hs.go-to.js"></script>

  <!-- JS Custom -->
  <script src="../../Unify/assets/js/custom.js"></script>
  
  <script src="../header.js"></script>
  <script src="../footer.js"></script>
  <script src="view.js"></script>

</body>
</html>
