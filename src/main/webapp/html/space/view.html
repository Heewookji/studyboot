<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시물</title>
<link rel="stylesheet" href="/Study-Web-Project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="view.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="name" class="col-4"></div>
      <div id="tag" class="col-2"></div>
    </div>
    <div id="intro" class="row"></div>
    <div id="convName" class="row justify-content-start"></div>
    <div id="filePath" class="row justify-content-start"></div>
    <div id="roomInfo" class="row justify-content-start"></div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reviewModal">리뷰 등록</button>
    <div id="spaceReview" class="row"></div>
  </div>

  <!-- <div> reservation </div> -->
  <!-- <div> averageRating </div> -->

  <script id="div-tag" type="text/x-handlebars-template">
{{#each detail.tags}}
<div>
  {{tagName}}
</div>
{{/each}}
</script>

  <script id="div-convName" type="text/x-handlebars-template">
{{#each detail.spaceConvenienceInfos}}
<div class="col-2">
  {{#each spaceConveniences}}
    <div">{{name}}</div>
  {{/each}}
</div>
{{/each}}
</script>

  <script id="div-spacePhoto" type="text/x-handlebars-template">
{{#each detail.files}}
<div>
  {{filePath}}
</div>
{{/each}}
</script>

  <script id="div-roomInfo" type="text/x-handlebars-template">
  {{#each detail.rooms}}
<div class="col-3">
  <div id="roomPhoto">
    {{photo}}
  </div>
  <div id="roomName">
    {{name}}
  </div>
  <div id="roomPersonnel">
    {{personnel}}
  </div>
  <div id="roomPrice">
    {{price}}
  </div>
</div>
  {{/each}}
</script>

  <script id="div-spaceReview" type="text/x-handlebars-template">
{{#each detail.spaceReview}}
<div>
      <div>
        {{rating}}
      </div>
      <div>
        {{review}}
      </div>
      <button id="update-btn">수정</button><button class="delete-review" id="delete-btn" review-no='{{no}}'>삭제</button>
</div>
{{/each}}
</script>

<!-- 후기 등록 폼(modal) -->
<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">리뷰 등록</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="add/review">
          <div class="form-group">
            <label for="rating-form" class="col-form-label">별점</label>
            <input type="text" class="form-control" id="rating-form">
          </div>
          <div class="form-group">
            <label for="review-form" class="col-form-label">후기</label>
            <textarea class="form-control" id="review-form"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" id="add-btn">등록</button>
      </div>
    </div>
  </div>
</div>

  <!-- 편의시설 비고
{{#each detail.spaceConvenienceInfos}}
<div id="convNote">
  {{#each spaceConvenienceInfos}}
    <div>{{note}}</div>
  {{/each}}
</div>
{{/each}}
-->

  <script src="/Study-Web-Project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/Study-Web-Project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/Study-Web-Project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/Study-Web-Project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="view.js"></script>

</body>
</html>
