<link rel="stylesheet" href="../../Unify/assets/vendor/hamburgers/hamburgers.min.css">

<body>

  <header id="js-header" class="u-header u-header--sticky-top u-header--toggle-section u-header--change-appearance" data-header-fix-moment="300"></header>

  <section class="container g-pb-70" id="spaceDetail">
    <div class="row g-mb-70">
        <div class="col-lg-8 g-mb-30 img">
          <!-- Carousel Images -->
          <div class="js-carousel g-mb-30" data-arrows-classes="u-arrow-v1 g-absolute-centered--y g-width-40 g-height-40 g-font-size-default g-color-gray-dark-v5 g-bg-white g-color-white--hover g-bg-primary--hover rounded" data-arrow-left-classes="fa fa-angle-left g-left-20"
          data-arrow-right-classes="fa fa-angle-right g-right-20">
            <img class="img-fluid" src="/studyboot/images/studyroom1-1.jpg" alt="Image Description">
            <img class="img-fluid" src="/studyboot/images/studyroom1-2.jpg" alt="Image Description">
            <img class="img-fluid" src="/studyboot/images/studyroom1-3.jpeg" alt="Image Description">
          </div>
          <!-- End Carousel Images -->
        </div>

      <div id="spaceInfo">
        <div class="col-lg-4 g-mb-30">
          <div class="mb-5">
            <h2 class="g-color-black mb-1" id="spaceName"></h2>
            <span class="d-block lead mb-4" id="tel"></span>
            <p id="intro"></p>
          </div>
          
          <!-- Conv -->
          <div class="mb-5">
            <h3 class="h5 g-color-black mb-3">편의시설</h3>
            <div id="convDiv"></div>
          </div>
          <!-- End Conv -->

          <!-- Tags -->
          <div class="g-mb-30">
            <ul class="u-list-inline mb-0">
              <li class="list-inline-item g-mb-10" id="tag"></li>
            </ul>
          </div>
          <!-- End Tags -->
          
          <div class="mb-5">
            <a class="btn btn-md u-btn-primary g-font-size-default g-rounded-25 g-px-30 g-py-12" href="#">예약하기</a>
          </div>
        </div>
      </div>
    </div>
    
  <div id="spaceReview">
   <div class="d-flex justify-content-end">
   <button id="review-add-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#review-add-modal">리뷰 등록</button>
   </div>
  </div>
  </section>
  

<div id="review-add-modal" class="modal-sm modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">리뷰 등록</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="add-form" action="add/review">
          <label class="col-form-label">별점</label>
          <div class="form-group">
            <fieldset class="review-rating-form rate" id="rating-form">
              <input type="radio" id="rating10" name="rating"/><label id="star5" for="rating10"></label>
              <input type="radio" id="rating9" name="rating"/><label id="star4.5" class="half" for="rating9"></label>
              <input type="radio" id="rating8" name="rating"/><label id="star4" for="rating8"></label>
              <input type="radio" id="rating7" name="rating"/><label id="star3.5" class="half" for="rating7"></label>
              <input type="radio" id="rating6" name="rating"/><label id="star3" for="rating6"></label>
              <input type="radio" id="rating5" name="rating"/><label id="star2.5" class="half" for="rating5"></label>
              <input type="radio" id="rating4" name="rating"/><label id="star2" for="rating4"></label>
              <input type="radio" id="rating3" name="rating"/><label id="star1.5" class="half" for="rating3"></label>
              <input type="radio" id="rating2" name="rating"/><label id="star1" for="rating2"></label>
              <input type="radio" id="rating1" name="rating"/><label id="star0.5" class="half" for="rating1"></label>
            </fieldset>
          </div>
          <div class="form-group">
            <label for="review-form" class="col-form-label">후기</label>
            <textarea class="review-text-form form-control"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="add-btn">등록</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>

<div id="review-update-modal" class="modal-sm modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">리뷰 수정</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="update-form" action="update/review">
          <label class="col-form-label">별점</label>
          <div class="form-group">
            <fieldset class="review-rating-form rate" id="rating-update-form">
              <input type="radio" id="rating20" name="rating"/><label id="upd-star5" for="rating20"></label>
              <input type="radio" id="rating19" name="rating"/><label id="upd-star4.5" class="half" for="rating19"></label>
              <input type="radio" id="rating18" name="rating"/><label id="upd-star4" for="rating18"></label>
              <input type="radio" id="rating17" name="rating"/><label id="upd-star3.5" class="half" for="rating17"></label>
              <input type="radio" id="rating16" name="rating"/><label id="upd-star3" for="rating16"></label>
              <input type="radio" id="rating15" name="rating"/><label id="upd-star2.5" class="half" for="rating15"></label>
              <input type="radio" id="rating14" name="rating"/><label id="upd-star2" for="rating14"></label>
              <input type="radio" id="rating13" name="rating"/><label id="upd-star1.5" class="half" for="rating13"></label>
              <input type="radio" id="rating12" name="rating"/><label id="upd-star1" for="rating12"></label>
              <input type="radio" id="rating11" name="rating"/><label id="upd-star0.5" class="half" for="rating11"></label>
            </fieldset>
          </div>
          <div class="form-group">
            <label for="review-update-form" class="col-form-label">후기</label>
            <textarea class="review-text-form form-control"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="update-btn">수정</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>
  
  <script id="div-tag" type="text/x-handlebars-template">
{{#each detail.tags}}
  <a class="u-tags-v1 g-color-main g-brd-around g-brd-gray-light-v3 g-bg-gray-dark-v2--hover g-brd-gray-dark-v2--hover g-color-white--hover g-rounded-50 g-py-4 g-px-15" href="#">{{tagName}}</a>
{{/each}}
</script>

  <script id="div-spacePhoto" type="text/x-handlebars-template">
{{#each detail.files}}
<div>
  {{filePath}}
</div>
{{/each}}
</script>

  <script id="div-roomInfo" type="text/x-handlebars-template">
  {{#each detail.rooms}}
<div class="col-3">
  <div id="roomPhoto">
    {{photo}}
  </div>
  <div id="roomName">
    {{name}}
  </div>
  <div id="roomPersonnel">
    {{personnel}}
  </div>
  <div id="roomPrice">
    {{price}}
  </div>
</div>
  {{/each}}
</script>

<script id="div-spaceReview" type="text/x-handlebars-template">
{{#each detail.spaceReview}}
      <div class="reviewDetail media g-mb-30">
        <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-20" src="../../Unify/assets/img-temp/100x100/img7.jpg" alt="Image Description">
        <div class="media-body g-brd-around g-brd-gray-light-v4 g-pa-30">
          <div class="g-mb-15">
            <h5 class="d-flex justify-content-between align-items-center h5 g-color-gray-dark-v1 mb-0">
              <span class="d-block g-mr-10">{{nickName}}</span>


            </h5>
            <span class="g-color-gray-dark-v4 g-font-size-12">{{registeredDate}}</span>
          </div>
          <p>{{review}}</p>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <a class="btns review-update-btn u-tags-v1 g-font-size-12 g-brd-around g-brd-gray-light-v4 g-bg-primary--hover g-brd-primary--hover g-color-black-opacity-0_8 g-color-white--hover rounded g-py-6 g-px-15" data-toggle="modal" data-target="#review-update-modal" review-no="{{no}}" member-no="{{memberNo}}">수정</a>
        <a class="btns delete-review u-tags-v1 g-font-size-12 g-brd-around g-brd-gray-light-v4 g-bg-primary--hover g-brd-primary--hover g-color-black-opacity-0_8 g-color-white--hover rounded g-py-6 g-px-15" review-no="{{no}}" member-no="{{memberNo}}">삭제</a>
      </div>
{{/each}}
</script>
