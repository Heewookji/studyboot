 <!-- 카테고리 중분류 -->
 <script id="tr-template-mcls" type="text/x-handlebars-template">
{{#each list}}
       <div class="card rounded-0 g-brd-none">
        <div id="accordion-mcls-heading{{clsNo}}"
         class="u-accordion__header g-px-0 g-py-5" role="tab">
         <h5 class="g-font-weight-600 g-font-size-16 mb-0">
          <a class="dropdown-item u-link-v5 g-color-main g-color-primary--hover mcls-btn" data-no="{{clsNo}}"
           href="#accordion-mcls-body{{clsNo}}" data-toggle="collapse"
           data-parent="#accordion-mcls" aria-expanded="true"
           aria-controls="accordion-mcls-body{{clsNo}}">{{name}}<i class="g-right-0 g-pos-abs g-pr-10 fa fa-angle-down"></i></a>
         </h5>
        </div>
        <div id="accordion-mcls-body{{clsNo}}" class="collapse"
         role="tabpanel" aria-labelledby="accordion-mcls-heading{{clsNo}}"
         data-parent="#accordion-mcls">
         <div
          class="u-accordion__body g-color-gray-dark-v5 g-px-0 g-py-5 smallTitle" id="smallClsTitle{{clsNo}}">
         </div>
        </div>
       </div>
{{/each}}
</script>

 <!-- 카테고리 소분류 -->
 <script id="tr-template-scls" type="text/x-handlebars-template">

{{/each}}
</script>

 <script>
  <!-- JS Plugins Init. -->
    $(document)
            .on(
                    'ready',
                    function() {
                      $.HSCore.components.HSDatepicker
                              .init('#datepickerDefault, #datepickerInline, #datepickerInlineFrom, #datepickerFrom');

                      // initialization of sticky blocks
                      $.HSCore.components.HSStickyBlock
                              .init('.js-sticky-block');
                      // initialization of forms
                      $.HSCore.helpers.HSFocusState.init();
                      $.HSCore.helpers.HSNotEmptyState.init();
                      $.HSCore.components.HSSlider
                              .init('#regularSlider, #regularSlider2, #regularSlider3, #rangeSlider, #rangeSlider2, #rangeSlider3, #stepSlider, #stepSlider2, #stepSlider3');
                      $.HSCore.components.HSCountQty.init('.js-quantity');

                    });

    $(window).on(
            'load',
            function() {
              // initialization of autocomplet
              $.HSCore.components.HSLocalSearchAutocomplete
                      .init('#u-sidebar-navigation__search-autocomplete');

              // initialization of autocomplet
              $.HSCore.components.HSAutocomplete.init('#autocomplete2');

              // initialization of HSMegaMenu component
              $('.js-mega-menu').HSMegaMenu({
                event: 'hover',
                pageContainer: $('.container'),
                breakpoint: 991
              });
            });

    var today = new Date(new Date().getFullYear(), new Date().getMonth(),
            new Date().getDate());
    $('#startDate').datepicker({
      uiLibrary: 'bootstrap4',
      iconsLibrary: 'fontawesome',
      minDate: today,
      format: 'yyyy-mm-dd',
      maxDate: function() {
        return $('#endDate').val();
      }
    });
    $('#endDate').datepicker({
      uiLibrary: 'bootstrap4',
      iconsLibrary: 'fontawesome',
      minDate: today,
      format: 'yyyy-mm-dd',
      minDate: function() {
        return $('#startDate').val();
      }
    });
  </script>
