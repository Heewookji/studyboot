<body>

  <!-- Header -->
 <header id="js-header"
  class="u-header u-header--sticky-top u-header--toggle-section u-header--change-appearance"
  data-header-fix-moment="300"> </header>
 <!-- End Header -->
  

<!-- 스터디 생성 -->
<div class="modal fade" id="stdAddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">스터디 생성</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      
        <form action="add" class="study-add-form">
        
    <div class="form-group">
       <label for="name" class="col-form-label">스터디 이름</label>
       <input type="text" class="form-control" id="name" name="name">
       
      <label for="cls" class="">스터디 분류</label>
      <input type="text" class="form-control" id="cls" name='cls'>
      
      <label for="address" class="">스터디 지역</label>
      <input type="text" class="form-control" id="address" name='address'>
      
      <label for="goal" class="">스터디 목표</label>
      <input type="text" class="form-control" id="goal" name='goal'>
      
  </div>
    
  <div class="study-add study-add">
      <label for="photo" class="">스터디 사진</label>
      <input type="text" class="form-control" id="photo" name='photo'>
      
      <label for="day" class="">스터디 요일</label>
      <input type="text" class="form-control" id="day" name='day'>
      
      <label for="personnel" class="">스터디 인원</label>
      <input type="text" class="form-control" id="personnel" name='personnel'>
  </div>
  
    <div class="study-add study-add">
      <label for="startDate" class="">스터디 기간</label>
        <input type="text" class="form-control" id="startDate" name='startDate'> ~ 
        <input type="text" class="form-control" id="endDate" name='endDate'>
    
      <label for="contents" class="">스터디 설명</label>
        <textarea class="form-control" id="contents" name='contents' cols="150" rows="7"></textarea>
      </div>
      
      
        </form>
        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary" id="add-btn">생성</button>
      </div>
    </div>
  </div>
</div> <!-- #stdAddModal -->

<div class="container g-pt-195">
<div class="row">
<!-- 왼쪽 카테고리 -->
<div id="stickyblock-start">
<div id="left js-sticky-block g-sticky-block--lg die-sticky" data-type="responsive" data-start-point="#stickyblock-start" data-end-point="#stickyblock-end" style="">
  <h1 id="clsTitle"></h1>
  <hr>
  <h3>카테고리</h3>
  
  <!-- 중분류(소분류) -->
  <div id="categoryTitle">
  </div>
  
    <h3>필터</h3>
  
  <!-- 지역 분류 -->
  <div id="addressTitle">
  <p>지역</p>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle"
        type="button" id="largeAddressButton"
        data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">시도</button>
      <div class="dropdown-menu largeAddress"
        aria-labelledby="dropdownMenuButton"></div>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle"
        type="button" id="mediumAddressButton"
        data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">시군구</button>
      <div class="dropdown-menu mediumAddress"
        aria-labelledby="dropdownMenuButton"></div>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle"
        type="button" id="smallAddressButton"
        data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">동읍면</button>
      <div class="dropdown-menu smallAddress"
        aria-labelledby="dropdownMenuButton"></div>
    </div>
  </div>
  
   <label for="rateRange">평점</label>
<input type="range" class="custom-range" min="1" max="5" step="0.5" id="rateRange">
<span id="rangeText">3</span>


 <!-- Inline Checkboxes -->
  <div class="g-mb-20 day-checkbox">
    <label class="form-check-inline u-check g-pl-25">
      <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" value="1" type="checkbox">
      <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0">
        <i class="fa" data-check-icon=""></i>
      </div>
    월
    </label>

    <label class="form-check-inline u-check g-pl-25">
      <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" value="2" type="checkbox">
      <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0">
        <i class="fa" data-check-icon=""></i>
      </div>
     화
    </label>

    <label class="form-check-inline u-check g-pl-25">
      <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" value="4" type="checkbox">
      <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0">
        <i class="fa" data-check-icon=""></i>
      </div>
      수
    </label>

    <label class="form-check-inline u-check g-pl-25">
      <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" value="8" type="checkbox">
      <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0 g-transition-0_2 g-transition--ease-in">
        <i class="fa" data-check-icon=""></i>
      </div>
      목
    </label>
    <label class="form-check-inline u-check g-pl-25">
      <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" value="16" type="checkbox">
      <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0 g-transition-0_2 g-transition--ease-in">
        <i class="fa" data-check-icon=""></i>
      </div>
      금
    </label>
    
    <label class="form-check-inline u-check g-pl-25">
      <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" value="32" type="checkbox">
      <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0 g-transition-0_2 g-transition--ease-in">
        <i class="fa" data-check-icon=""></i>
      </div>
      토
    </label>
    <label class="form-check-inline u-check g-pl-25">
      <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" value="64" type="checkbox">
      <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0 g-transition-0_2 g-transition--ease-in">
        <i class="fa" data-check-icon=""></i>
      </div>
      일
    </label>
  </div>
  <!-- End Inline Checkboxes -->

    <h3>지도로 보기</h3>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#stdAddModal">
  스터디 생성하기
</button>
</div> <!-- #left -->
</div>

<!-- 스터디 목록 -->
<div class="content">
  <div style="height:60px; width:780px;" >
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" id="cls-tag">
        <li class="breadcrumb-item" id="large-tag"><button class="btn btn-link" disabled></button></li>
      </ol>
    </nav>
  </div>
  <div style="width:780px; height:900px;" id="card-div">
  </div>
</div> <!-- .content -->


</div>
</div>


  <!--  footer -->
 <footer id="js-footer"> </footer>
  <!--  footer end -->
  


<!-- Handlebars 에서 사용할 HTML 템플릿 데이터를 준비한다. -->

<!-- 스터디 리스트 -->
<script id="card-template" type="text/x-handlebars-template">
{{#each list}}
<div class="card" style="width: 250px; float: left; padding:10px;">
  <img src="/studyboot/images/studyimage.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <a class="study-view-link" href="#" data-no="{{no}}">{{name}}</a>
    <p class="card-text">{{rate}}</p>
    <p class="card-text">{{goal}}</p>
    <p class="card-text">{{addressName}}</p>
  </div>
</div>
{{/each}}
</script>
<!-- 카테고리 중분류 -->

<script id="tr-template-checklist" type="text/x-handlebars-template">
{{#each list}}

<div>
<div class="form-check" style="display: inline">
  <input class="form-check-input lcheck{{clsNo}}" type="checkbox" value="{{clsNo}}" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
     {{name}}
  </label>
</div>
<div class="dropdown" style="display: inline">
  <button class="btn btn-secondary dropdown-toggle mcls-btn" type="button" data-no="{{clsNo}}"
id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  </button>
  <div class="dropdown-menu smallTitle" id="smallClsTitle{{clsNo}}" aria-labelledby="dropdownMenuButton">
  </div>
</div>

</div>

{{/each}}
</script>

<!-- 카테고리 소분류 -->
<script id="tr-template-scls" type="text/x-handlebars-template">
{{#each list}}
    <a class="dropdown-item scls-btn" href="#" data-no="{{clsNo}}">{{name}}</a>
{{/each}}
</script>

<!-- 지역 대분류 -->
<script id="tr-template-ladr" type="text/x-handlebars-template">
{{#each list}}

{{/each}}
</script>

<!-- 지역 중분류 -->
<script id="tr-template-madr" type="text/x-handlebars-template">

{{/each}}
</script>

<script id="tr-template-sadr" type="text/x-handlebars-template">
{{#each list}}

{{/each}}
</script>
