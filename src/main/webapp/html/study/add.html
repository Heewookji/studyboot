<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시물</title>
  <style>
    .container {
      border: 1px solid red;
      width: 1200px;
      height: 1500px;
      margin-left: 200px;
    }
    
    .study-add {
      border: 1px solid blue;
      width: 400px;
      height: 150px;
      margin: 50px;
    }
    
    .study-photo {
      height: 350px;
    }
  </style>
</head>
<body>

<header></header>

<!-- container -->
<div class="container">

  <form action="add">
  <h2 align="center">스터디 생성</h2>
  <hr>
  
  <div class="left" style="border: 1px solid black; float: left;">
    <div class="study-add">
      <label for="name" class="">스터디 이름</label>
      <div class="">
      <input type="text" class="form-control-plaintext" id="name" name='name'>
      </div>
    </div>
    <div class="study-add">
      <label for="cls" class="">스터디 분류</label>
      <div class="">
      <input type="text" class="form-control-plaintext" id="cls" name='cls'>
      </div>
    </div>
    <div class="study-add">
      <label for="address" class="">스터디 지역</label>
      <div class="">
      <input type="text" class="form-control-plaintext" id="address" name='address'>
      </div>
    </div>
    <div class="study-add">
      <label for="goal" class="">스터디 목표</label>
      <div class="">
      <input type="text" class="form-control-plaintext" id="goal" name='goal'>
      </div>
    </div>
  </div>
    
  <div class="right" style="border: 1px solid black; float: right;">
    <div class="study-add study-photo">
      <label for="photo" class="">스터디 사진</label>
      <div class="">
      <input type="text" class="form-control-plaintext" id="photo" name='photo'>
      </div>
    </div>
    
     <div class="study-add">
      <label for="day" class="">스터디 요일</label>
      <div class="">
      <input type="text" class="form-control-plaintext" id="day" name='day'>
      </div>
    </div>
    <div class="study-add">
      <label for="personnel" class="">스터디 인원</label>
      <div class="">
      <input type="text" class="form-control-plaintext" id="personnel" name='personnel'>
      </div>
    </div>
  </div>
  
  <div class="footer" style="border: 1px solid black; clear: both;">
    <div class="study-add">
      <label for="startDate" class="">스터디 기간</label>
      <div class="">
        <input type="text" class="form-control-plaintext" id="startDate" name='startDate'> ~ 
        <input type="text" class="form-control-plaintext" id="endDate" name='endDate'>
      </div>
    </div>
    <div class="study-add">
      <label for="contents" class="">스터디 설명</label>
      <div class="">
        <textarea class="form-control-plaintext" id="contents" name='contents' cols="150" rows="7"></textarea>
      </div>
    </div>
    <div class="study-button" style="float: right;">
    <button type="button" id="add-btn" class="">등록</button>
    <button type="button" id="esc-btn" class="">취소</button>
    </div>
  </div>
    
  </form>
  
</div> <!-- .container -->




<script src="/Study-Web-Project/node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="/Study-Web-Project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/Study-Web-Project/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="add.js"></script>

</body>
</html>
