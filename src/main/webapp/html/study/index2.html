 <!-- 스터디 생성 -->
 <div class="modal fade" id="stdAddModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
   <div class="modal-content">
    <div class="modal-header">
     <h5 class="modal-title" id="exampleModalLabel">스터디 생성</h5>
     <button type="button" class="close" data-dismiss="modal"
      aria-label="Close">
      <span aria-hidden="true">&times;</span>
     </button>
    </div>
    <div class="modal-body">

     <form action="add" class="study-add-form">

      <div class="form-group">
       <label for="name" class="col-form-label">스터디 이름</label> <input
        type="text" class="form-control" id="name" name="name">

       <label for="cls" class="">스터디 분류</label> <input type="text"
        class="form-control" id="cls" name='cls'> <label
        for="address" class="">스터디 지역</label> <input type="text"
        class="form-control" id="address" name='address'> <label
        for="goal" class="">스터디 목표</label> <input type="text"
        class="form-control" id="goal" name='goal'>

      </div>

      <div class="study-add study-add">
       <label for="photo" class="">스터디 사진</label> <input type="text"
        class="form-control" id="photo" name='photo'> <label
        for="day" class="">스터디 요일</label> <input type="text"
        class="form-control" id="day" name='day'> <label
        for="personnel" class="">스터디 인원</label> <input type="text"
        class="form-control" id="personnel" name='personnel'>
      </div>

      <div class="study-add study-add">
       <label for="startDate" class="">스터디 기간</label> <input type="text"
        class="form-control" id="startDate" name='startDate'> ~
       <input type="text" class="form-control" id="endDate"
        name='endDate'> <label for="contents" class="">스터디
        설명</label>
       <textarea class="form-control" id="contents" name='contents'
        cols="150" rows="7"></textarea>
      </div>
     </form>

    </div>
    <div class="modal-footer">
     <button type="button" class="btn btn-secondary"
      data-dismiss="modal">취소</button>
     <button type="button" class="btn btn-primary" id="add-btn">생성</button>
    </div>
   </div>
  </div>
 </div>
