 <header id="js-header"
  class="u-header u-header--sticky-top u-header--toggle-section u-header--change-appearance"
  data-header-fix-moment="300"> </header>
 <!-- End Header -->




 <!-- Modal -->
 <div class="modal fade" id="applyModal" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
   <div
    class="modal-content g-bg-img-hero g-bg-pos-top-center g-pos-rel g-z-index-1 g-rounded-30"
    style="background-image: url(/studyboot/Unify/assets/include/svg/svg-bg5.svg);">
    <div class="modal-body">
     <!-- Find a Course -->
     <div>
      <div class="ml-2">
       <h1
        class="g-color-black g-font-weight-600 g-font-size-25 g-pt-10 g-pa-10">
        스터디 가입신청을 합니다!</h1>
      </div>
      <form action="add" class="study-add-form g-pa-15">
       <!-- Text Input -->
       <div class="row">
        <div class="form-group g-mb-20 col">
         <label class="g-mb-10" for="goal">패기넘치는 포부를 적어주세요!</label> <input
          class="form-control form-control-md rounded" id="goal"
          name='goal' type='text' placeholder="30자 이내로 적어주세요!">
        </div>
       </div>
       <!-- End Text Input -->
      </form>

      <div class="modal-footer">
       <button type="button"
        class="btn btn-md u-btn-primary g-rounded-50" id="applyAdd-btn">신청하기</button>
       <button type="button"
        class="btn btn-md u-btn-outline-primary g-rounded-50"
        data-dismiss="modal">취소</button>
      </div>




     </div>
    </div>
   </div>
  </div>
 </div>

 <!--  end addmodal -->



 <!-- Breadcrumbs -->
 <section
  class="dzsparallaxer auto-init height-is-based-on-content use-loading"
  data-options='{direction: "reverse", settings_mode_oneelement_max_offset: "100"}'>
  <div
   class="divimage dzsparallaxer--target w-100 g-bg-cover g-bg-white-gradient-opacity-v3--after"
   style="height: 100%; background-image: url(/studyboot/images/it.jpg);"></div>

  <div class="container g-py-50--md">

   <div class="g-pt-110 d-sm-flex text-center">

    <div class="align-self-center ml-auto g-pt-10  g-pb-10">
     <ul class="u-list-inline">
      <li class="list-inline-item g-mr-5"><a
       class="u-link-v5 g-color-primary" id="lClsTitle" href="#"></a> <i
       class="g-color-gray-light-v2 g-ml-5">/</i></li>
      <li class="list-inline-item g-mr-5"><a
       class="u-link-v5 g-color-main" id="mClsTitle"></a> <i
       class="g-color-gray-light-v2 g-ml-5">/</i></li>
      <li class="list-inline-item g-mr-5"><a
       class="u-link-v5 g-color-main" id="sClsTitle"></a></li>
     </ul>
    </div>
   </div>

  </div>
 </section>
 <!-- End Breadcrumbs -->


 <!-- Portfolio Single Item -->
 <section class="container g-py-100">
  <div class="row g-mb-50 ui segment" id="example1">


   <div class="col-md-8 g-mb-30">
    <div class="mb-5" id="contents">
     <h2 id="name" style="display: inline;"></h2>
     <div class="rateit g-pl-20" id="rate" data-rateit-readonly="true"
      data-rateit-mode="font" style="font-size: 33px"
      data-rateit-resetable="false"></div>
     <span class="d-block lead g-pb-15" id="goal"></span>
    </div>

    <div
     class="u-divider u-divider-solid u-divider-center g-brd-gray-light-v3 g-my-80">
     <i
      class="fa fa-bar-chart u-divider__icon g-bg-gray-light-v4 g-color-gray-light-v1 rounded-circle"></i>
    </div>

   </div>




   <div class="col-md-4 right ui rail">
    <div class="ui sticky" style="z-index: 2;">
     <!-- Client -->
     <div class="mb-5">
      <h3 class="h5 g-color-black mb-3">활동 지역</h3>
      <div id="map" class="align-self-center"
       style="width: 250px; height: 150px;"></div>
     </div>
     <!-- End Client -->

     <!--members -->
     <div class="mb-3">
      <h3 class="h5 g-color-black" style="display: inline;">구성원</h3>
      <span class=" g-font-size-12 g-letter-spacing-0_5">
       <div class="pull-right g-pt-5">
        현재 인원: <span class="g-color-primary" id="personnel"></span>
       </div>
      </span>
     </div>
     <div class="ui  dropdown memberDropdown mb-5">
      <div class="text" id="studyLeader"></div>
      <i class="dropdown icon"></i>
      <div class="menu" id="studyMemberList"></div>
     </div>
     <div class="pull-right" id="memberRate"></div>
     <!-- End members -->

     <!-- Tags -->
     <div class="g-mb-30">
      <h3 class="h5 g-color-black mb-3">활동 요일</h3>
      <ul class="u-list-inline mb-0" id="day">
      </ul>
     </div>
     <!-- End Tags -->

     <div class="g-mb-30">
      <h3 class="h5 g-color-black mb-4">진행 상황</h3>
      <div
       class="js-hr-progress-bar progress g-height-5 rounded-0 g-overflow-visible g-mb-20">
       <div class="js-hr-progress-bar-indicator progress-bar g-pos-rel"
        id="dayProgress" role="progressbar" aria-valuemin="0"
        aria-valuemax="100">
        <div
         class="text-center u-progress__pointer-v2 g-font-size-11 g-color-white g-bg-primary"
         id="dayProgressText"></div>
       </div>
      </div>

      <span class="text-uppercase g-font-size-12 g-letter-spacing-0_5">
       <span id="sdt"></span> ~ <span id="edt"></span>
       <div class="pull-right">
        남은 일수: <span class="g-color-primary" id="leftDay"></span> 일
       </div>
      </span>

     </div>


     <hr>

     <div class="mb-3">
      <ul class="list-inline mb-0 pull-right" id="btns">
       <li class="list-inline-item mx-1 mb-1"><a
        class="btn u-btn-outline-primary g-rounded-25" href="#"
        id="message-btn"><i class="mr-1 fa fa-comment"></i> 문의하기 </a></li>
      </ul>
     </div>
     <!-- End Share -->
    </div>
   </div>
  </div>
 </section>

                        $('.ui.sticky').sticky({
