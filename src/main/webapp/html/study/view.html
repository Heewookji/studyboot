<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시물</title>
  <style>
    div {
      border: 1px solid green;
      width: 500px;
      height: 100px;
      margin: 10px;
    }
    .container {
      border: 1px solid red;
      width: 1200px;
      height: 1000px;
    }
    
    .study_detail {
      width: 700px;
      height: 800px;
    }
    
    .right-conts{
    width:380px;
    height: 100px;
    }
  </style>
</head>
<body>

<header></header>

<!-- container -->
<div class="container">

  <div class="right_bar" style="float: right; width:400px; height: 700px;">
  
  <div class="right-conts">
  <h2>활동지역</h2>
  </div>
  
  <div class="right-conts">
  <h2>요일</h2>
  <input type="text" readonly id="day">
  </div>
  
  <div class="right-conts">
  <h2>분류</h2>
   <input type="text" readonly id="cls">
  </div>
  
  <div class="right-conts">
  <h2>시작일~종료일</h2>
   <input type="text" readonly id="sdt">~
    <input type="text" readonly id="edt"> 
  </div>
  
  <div class="right-conts">
  <h2>현재인원</h2>
   <input type="text" readonly id="prsn">
  </div>
  
  <div class="right-conts">
  <h2>구성원</h2>
  </div>
  
  </div>
  
  <div class="study_detail">
    <div class="study_title">
      <h2>스터디 이름</h2>
      <input type="text" readonly id="name">
    </div>
    <div class="study_goal">
      <h2>스터디 목표</h2>
      <input type="text" readonly id="goal">
    </div>
    <div class="study_cont">
      <h2>스터디 설명</h2>
      <textarea readonly id="contents"></textarea>
    </div>
    <div class="contents">
      <h2>스터디 상위권</h2>
    </div>
    <div class="study_contents">
      <h2>스터디 연령</h2>
    </div>
    <div class="study_contents">
      <h2>스터디 출석률</h2>
    </div>
    <div class="study_contents">
      <h2>스터디 완료율</h2>
    </div>
  </div>
  
</div> <!-- .container -->




<script src="/Study-Web-Project/node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="/Study-Web-Project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/Study-Web-Project/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="view.js"></script>

</body>
</html>
