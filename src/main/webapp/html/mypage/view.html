<!DOCTYPE html>
<html>
<head>
<!-- Title -->
<title>MyPage</title>

<!-- Required Meta Tags Always Come First -->
<meta charset="utf-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<!-- Favicon -->
<link rel="shortcut icon" href="../../Unify/favicon.ico">
<!-- Google Fonts -->
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
<!-- CSS Global Compulsory -->
<link rel="stylesheet"
  href="../../Unify/assets/vendor/bootstrap/bootstrap.min.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/bootstrap/offcanvas.css">
<!-- CSS Global Icons -->
<link rel="stylesheet"
  href="../../Unify/assets/vendor/icon-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/icon-line/css/simple-line-icons.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/icon-etlinefont/style.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/icon-line-pro/style.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/icon-hs/style.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/dzsparallaxer/dzsparallaxer.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/dzsparallaxer/dzsscroller/scroller.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/dzsparallaxer/advancedscroller/plugin.css">
<link rel="stylesheet" href="../../Unify/assets/vendor/animate.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/hamburgers/hamburgers.min.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/malihu-scrollbar/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/slick-carousel/slick/slick.css">
<link rel="stylesheet"
  href="../../Unify/assets/vendor/fancybox/jquery.fancybox.css">

<!-- CSS Unify -->
<link
  href="/studyboot/js/Semantic-UI-master/dist/components/dropdown.min.css"
  rel="stylesheet" type="text/css">
<link
  href="/studyboot/js/Semantic-UI-master/dist/components/label.min.css"
  rel="stylesheet" type="text/css">
<link
  href="/studyboot/js/Semantic-UI-master/dist/components/icon.min.css"
  rel="stylesheet" type="text/css">
<link rel="stylesheet" href="/studyboot/Unify/assets/css/unify.css">

<!-- CSS Customization -->
<link rel="stylesheet" href="../../Unify/assets/css/custom.css">
<link rel="stylesheet" href="/studyboot/css/common.css">

</head>

<body>

  <!-- Header -->
  <header id="js-header"
    class="u-header u-header--sticky-top u-header--toggle-section u-header--change-appearance"
    data-header-fix-moment="300"> </header>
  <!-- End Header -->

  <!-- MyRate -->
  <div id="sb-history"></div>
  <!-- End MyRate -->

  <!-- imageSetting modal -->
  <div id="sb-imagesetting"></div>
  <!-- End imageSetting modal -->

  <!-- inquiry modal -->
  <div class="modal fade" id="inqryModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg"
      role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formTitle"></h5>
          <button type="button" class="close" data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group sspctForm-Format std-invisible">
              <label for="recipient-name" class="col-form-label">신고:</label>
              <span class="form-control" id="sspctName"></span> <input
                type="hidden" id="inqryNo"> <span
                class="std-invisible" id="inqryName"></span> <input
                type="hidden" id="sspctNo"> <input type="hidden"
                id="inqryClsNo">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">내용:</label>
              <input type="text" class="form-control" id="inqryContents">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
            data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary"
            id="inqryAdd-btn">제출하기</button>
        </div>
      </div>
    </div>
  </div>
  <!-- inquiry modal -->

  <!-- content -->
  <div class="container g-pt-70 g-pb-30 g-mt-110 g-mb-100">
    <!-- title, breadcrumb -->
    <div class="row">
      <div class="col-lg-3 g-mb-20">
        <h1>MyPage</h1>
      </div>
      <div class="col-lg-9 g-mb-20"></div>
    </div>

    <div class="row">
      <!-- Profile Sidebar -->
      <div class="col-lg-3 g-mb-50 g-mb-0--lg">
        <!-- User Image -->
        <div class="u-block-hover g-pos-rel">
          <figure>
            <img id="profilePhoto"
              class="img-fluid w-100 u-block-hover__main--zoom-v1"
              alt="Image Description">

            <!-- Figure Caption -->
            <figcaption
              class="u-block-hover__additional--fade g-bg-black-opacity-0_5 g-pa-30">
              <div
                class="u-block-hover__additional--fade u-block-hover__additional--fade-up g-flex-middle">
                <!-- Figure Social Icons -->
                <ul
                  class="list-inline text-center g-flex-middle-item--bottom g-mb-20">
                  <li class="list-inline-item align-middle g-mx-7"><label
                    class="u-icon-v1 u-icon-size--md g-color-white">
                      <i
                      class="icon-settings u-line-icon-pro g-cursor-pointer"></i>
                      <input type="file" class="sr-only" id="imageInput"
                      name="image" accept="image/*">
                  </label></li>
                </ul>
                <!-- End Figure Social Icons -->
              </div>
            </figcaption>
          </figure>
          <!-- End Figure Caption -->
        </div>
        <!-- User Image -->

        <!-- Sidebar Navigation -->
        <div class="list-group list-group-border-0 g-mb-40">

          <!-- My StudyList -->
          <a href="index.html"
            class="list-group-item list-group-item-action justify-content-between">
            <span><i
              class="icon-bubbles g-pos-rel g-top-1 g-mr-8"></i>내 스터디</span>
          </a>
          <!-- End My StudyList -->

          <!-- My InfoSettings -->
          <a href="view.html"
            class="list-group-item justify-content-between active">
            <span><i class="icon-layers g-pos-rel g-top-1 g-mr-8"></i>내
              정보</span>
          </a>
          <!-- End My InfoSettings -->

          <!-- My rateInfo -->
          <a href="#"
            class="list-group-item list-group-item-action justify-content-between"
            data-toggle="modal" data-target="#historyModal"> <span><i
              class="icon-chart g-pos-rel g-top-1 g-mr-8"></i>내 평점</span>
          </a>
          <!-- End My rateInfo -->

          <!-- Message -->
          <a href="../message/index.html"
            class="list-group-item list-group-item-action justify-content-between">
            <span><i class="icon-home g-pos-rel g-top-1 g-mr-8"></i>쪽지함</span>
          </a>
          <!-- End Message -->

          <!-- Inquiry -->
          <a href="#"
            class="list-group-item list-group-item-action justify-content-between"
            data-toggle="modal" data-target="#inqryModal"
            id="inqryForm-btn"> <span><i
              class="icon-fire g-pos-rel g-top-1 g-mr-8"></i>문의하기</span>
          </a>
          <!-- End Inquiry -->
        </div>
        <!-- End Sidebar Navigation -->
      </div>
      <!-- End Profile Sidebar -->

      <!-- Profle Content -->
      <div class="col-lg-9">
        <!-- Nav tabs -->
        <ul
          class="nav nav-justified u-nav-v1-1 u-nav-primary g-brd-bottom--md g-brd-bottom-2 g-brd-primary g-mb-20"
          role="tablist"
          data-target="nav-1-1-default-hor-left-underline"
          data-tabs-mobile-type="slide-up-down"
          data-btn-classes="btn btn-md btn-block rounded-0 u-btn-outline-primary g-mb-20">
          <li class="nav-item"><a class="nav-link g-py-10 active"
            data-toggle="tab"
            href="#nav-1-1-default-hor-left-underline--1" role="tab">프로필</a></li>
          <li class="nav-item"><a class="nav-link g-py-10"
            data-toggle="tab"
            href="#nav-1-1-default-hor-left-underline--2" role="tab">보안 설정</a></li>
        </ul>

        <!-- Tab panes -->
        <div id="nav-1-1-default-hor-left-underline" class="tab-content">
          <!-- Edit Profile -->
          <div class="tab-pane fade show active"
            id="nav-1-1-default-hor-left-underline--1" role="tabpanel"
            data-parent="#nav-1-1-default-hor-left-underline">
            
            <h2 class="h4 g-font-weight-300">조회 / 변경</h2>
            <p class="g-mb-25">자신의 정보를 조회하고 변경할 수 있습니다.</p>

            <ul class="list-unstyled g-mb-25">
              <!-- Name -->
              <li
                class="row d-flex align-items-center g-brd-bottom g-brd-gray-light-v4 g-py-15 g-height-100">
                <div class="col-md-3">
                  <strong class="g-color-gray-dark-v2">이름</strong>
                </div>
                <div class="col-md-8">
                  <input id="userName" type="text"
                    class="form-control-plaintext d-md-inline-block g-bg-white g-width-200" readonly>
                </div>
                <div class="col-md-1 text-right">
                </div>
              </li>
              <!-- End Name -->

              <!-- Birth -->
              <li
                class="row d-flex align-items-center g-brd-bottom g-brd-gray-light-v4 g-py-15 g-height-100">
                <div class="col-md-3">
                  <strong class="g-color-gray-dark-v2">생일</strong>
                </div>
                <div class="col-md-8">
                  <input id="birthday" type="date"
                    class="form-control-plaintext d-md-inline-block g-bg-white g-width-200" readonly>
                </div>
                <div class="col-md-1 text-right">
                </div>
              </li>
              <!-- End Birth -->
              
              <!-- Your NickName -->
              <li
                class="row d-flex align-items-center g-brd-bottom g-brd-gray-light-v4 g-py-15 g-height-100">
                <div class="col-md-3">
                  <strong class="g-color-gray-dark-v2">닉네임</strong>
                </div>
                <div class="col-md-8">
                  <input id="nickName" type="text"
                    class="form-control-plaintext d-md-inline-block g-bg-white g-width-200 g-my-2"
                    readonly>
                  <button type="button"
                    class="btn u-btn-darkgray g-pos-rel g-top-minus-2 std-invisible"
                    id="nickCheck-btn" disabled>중복체크</button>
                </div>
                <div class="col-md-1 text-right">
                  <i id="sb-nickname-edit"
                  class="icon-pencil g-color-gray-dark-v5 g-color-primary--hover g-cursor-pointer g-pos-rel g-top-1"></i>
                  <i id="sb-nickname-cancel"
                  class="icon-media-066 std-invisible g-color-gray-dark-v5 g-color-primary--hover g-cursor-pointer g-pos-rel g-top-1"></i>
                </div>
              </li>
              <!-- End Your NickName -->

              <!-- 관심분야 -->
              <li
                class="row d-flex align-items-center g-brd-bottom g-brd-gray-light-v4 g-py-15 g-height-170">
                
                <div class="col-md-3">
                  <strong class="g-color-gray-dark-v2">관심분야</strong>
                </div>
                <div class="g-pos-rel col-md-8">
                  
                  <div id="clsDrop" class="row g-width-100x--lg g-pos-abs g-bottom-40">
                    <div class="col-md-4">
                      <div class="ui fluid selection dropdown lcls disabled">
                        <input name="lcls" type="hidden" value="default">
                        <i class="dropdown icon"></i>
                        <div class="default text">관심분야(대)</div>
                        <div class="menu">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="ui fluid selection dropdown mcls disabled">
                        <input name="mcls" type="hidden" value="default">
                        <i class="dropdown icon"></i>
                        <div class="default text">관심분야(중)</div>
                        <div class="menu">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="ui fluid selection dropdown scls disabled">
                        <input name="scls" type="hidden" value="default">
                        <i class="dropdown icon"></i>
                        <div class="default text">관심분야(소)</div>
                        <div class="menu">
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div id="myClsList" class="row">
                    <strong class="d-block d-md-inline-block g-color-gray-dark-v2 g-pr-10 g-mt-3 g-mb-2"><i class="tags icon g-mr-5"></i>:</strong>
                  </div>
                  
                </div>
                <div class="col-md-1 text-right">
                  <i id="sb-cls-edit"
                  class="icon-pencil g-color-gray-dark-v5 g-color-primary--hover g-cursor-pointer g-pos-rel g-top-1"></i>
                  <i id="sb-cls-cancel"
                  class="icon-media-066 std-invisible g-color-gray-dark-v5 g-color-primary--hover g-cursor-pointer g-pos-rel g-top-1"></i>
                </div>
              </li>
              <!-- End 관심분야 -->
              
              <!-- 활동지역 -->
              <li
                class="row d-flex align-items-center g-brd-bottom g-brd-gray-light-v4 g-py-15 g-height-170">
                
                <div class="col-md-3">
                  <strong class="g-color-gray-dark-v2">활동지역</strong>
                </div>
                <div class="g-pos-rel col-md-8">
                  
                  <div id="addrDrop" class="row g-width-100x--lg g-pos-abs g-bottom-40">
                    <div class="col-md-4">
                      <div class="ui fluid selection dropdown laddr disabled">
                        <input name="lcls" type="hidden" value="default">
                        <i class="dropdown icon"></i>
                        <div class="default text">활동지역(대)</div>
                        <div class="menu">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="ui fluid selection dropdown maddr disabled">
                        <input name="mcls" type="hidden" value="default">
                        <i class="dropdown icon"></i>
                        <div class="default text">활동지역(중)</div>
                        <div class="menu">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="ui fluid selection dropdown saddr disabled">
                        <input name="scls" type="hidden" value="default">
                        <i class="dropdown icon"></i>
                        <div class="default text">활동지역(소)</div>
                        <div class="menu">
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div id="myAddrList" class="row">
                    <strong class="d-block d-md-inline-block g-color-gray-dark-v2 g-pr-10 g-mt-3 g-mb-2"><i class="tags icon g-mr-5"></i>:</strong>
                  </div>
                  
                </div>
                <div class="col-md-1 text-right">
                  <i id="sb-addr-edit"
                  class="icon-pencil g-color-gray-dark-v5 g-color-primary--hover g-cursor-pointer g-pos-rel g-top-1"></i>
                  <i id="sb-addr-cancel"
                  class="icon-media-066 std-invisible g-color-gray-dark-v5 g-color-primary--hover g-cursor-pointer g-pos-rel g-top-1"></i>
                </div>
              </li>
              <!-- End 활동지역 -->
            </ul>

            <div class="text-sm-right">
              <a
                class="btn u-btn-darkgray rounded-0 g-py-12 g-px-25 g-mr-10"
                href="#" id="sb-info-cancel">취소</a> <a
                class="btn u-btn-primary rounded-0 g-py-12 g-px-25"
                href="#" id="sb-info-change">저장</a>
            </div>
          </div>
          <!-- End Edit Profile -->

          <!-- Security Settings -->
          <div class="tab-pane fade"
            id="nav-1-1-default-hor-left-underline--2" role="tabpanel"
            data-parent="#nav-1-1-default-hor-left-underline">
            <h2 class="h4 g-font-weight-300">비밀번호 변경</h2>
            <p class="g-mb-25">기존에 사용하고 있는 비밀번호 입력 후
            변경하실 수 있습니다.</p>

            <form>
              <!-- Current Password -->
              <div class="form-group row g-mb-25">
                <label
                  class="col-sm-3 col-form-label g-color-gray-dark-v2 g-font-weight-700 text-sm-right g-mb-10">
                  현재 비밀번호</label>
                <div class="col-sm-9">
                  <div class="input-group g-brd-primary--focus">
                    <input id="password"
                      class="form-control form-control-md border-right-0 rounded-0 g-py-13 pr-0"
                      type="password" placeholder="현재 비밀번호">
                    <div class="input-group-append">
                      <span
                        class="input-group-text g-bg-white g-color-gray-light-v1 rounded-0"><i
                        class="icon-lock"></i></span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Current Password -->

              <!-- New Password -->
              <div class="form-group row g-mb-25">
                <label
                  class="col-sm-3 col-form-label g-color-gray-dark-v2 g-font-weight-700 text-sm-right g-mb-10">
                  새 비밀번호</label>
                <div class="col-sm-9">
                  <div class="input-group g-brd-primary--focus">
                    <input id="newPassword"
                      class="form-control form-control-md border-right-0 rounded-0 g-py-13 pr-0"
                      type="password" placeholder="새 비밀번호">
                    <div class="input-group-append">
                      <span
                        class="input-group-text g-bg-white g-color-gray-light-v1 rounded-0"><i
                        class="icon-lock"></i></span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End New Password -->

              <!-- Verify Password -->
              <div class="form-group row g-mb-25">
                <label
                  class="col-sm-3 col-form-label g-color-gray-dark-v2 g-font-weight-700 text-sm-right g-mb-10">
                  새 비밀번호 확인</label>
                <div class="col-sm-9">
                  <div class="input-group g-brd-primary--focus">
                    <input id="verifyPassword"
                      class="form-control form-control-md border-right-0 rounded-0 g-py-13 pr-0"
                      type="password" placeholder="새 비밀번호 확인">
                    <div class="input-group-append">
                      <span
                        class="input-group-text g-bg-white g-color-gray-light-v1 rounded-0"><i
                        class="icon-lock"></i></span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Verify Password -->

              <hr class="g-brd-gray-light-v4 g-my-25">

              <div class="text-sm-right">
                <a
                  class="btn u-btn-darkgray rounded-0 g-py-12 g-px-25 g-mr-10"
                  href="#" id="sb-password-cancel">취소</a> <a
                  class="btn u-btn-primary rounded-0 g-py-12 g-px-25"
                  href="#" id="sb-password-change">저장</a>
              </div>
            </form>
          </div>
          <!-- End Security Settings -->

        </div>
        <!-- End Tab panes -->
      </div>
      <!-- End Profle Content -->

    </div>
  </div>

  <!-- footer -->
  <footer id="js-footer"></footer>


  <script id="cls-template" type="text/x-handlebars-template">
{{#each clsList}}
    <a class="ui label transition visible" data-no="{{clsNo}}"
       style="display: inline-block !important;">{{name}}<i class="delete icon"></i></a>
{{/each}}
  </script>
  <!-- JS Global Compulsory -->
  <script src="../../Unify/assets/vendor/jquery/jquery.min.js"></script>
  <script
    src="../../Unify/assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
  <script src="../../Unify/assets/vendor/popper.js/popper.min.js"></script>
  <script src="../../Unify/assets/vendor/bootstrap/bootstrap.min.js"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../../Unify/assets/vendor/bootstrap/offcanvas.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="../../Unify/assets/vendor/dzsparallaxer/dzsparallaxer.js"></script>
  <script
    src="../../Unify/assets/vendor/dzsparallaxer/dzsscroller/scroller.js"></script>
  <script
    src="../../Unify/assets/vendor/dzsparallaxer/advancedscroller/plugin.js"></script>
  <script
    src="../../Unify/assets/vendor/masonry/dist/masonry.pkgd.min.js"></script>
  <script
    src="../../Unify/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script
    src="../../Unify/assets/vendor/malihu-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="../../Unify/assets/vendor/slick-carousel/slick/slick.js"></script>
  <script
    src="../../Unify/assets/vendor/fancybox/jquery.fancybox.min.js"></script>

  <!-- JS Unify -->
  <script src="../../Unify/assets/js/hs.core.js"></script>

  <script src="../../Unify/assets/js/components/hs.header.js"></script>
  <script src="../../Unify/assets/js/helpers/hs.hamburgers.js"></script>

  <script src="../../Unify/assets/js/components/hs.dropdown.js"></script>
  <script src="../../Unify/assets/js/components/hs.popup.js"></script>
  <script src="../../Unify/assets/js/components/hs.carousel.js"></script>

  <script src="../../Unify/assets/js/components/hs.go-to.js"></script>
  <script
    src="../../js/Semantic-UI-master/dist/components/dropdown.min.js"></script>

  <!-- JS Custom -->
  <script src="../../Unify/assets/js/custom.js"></script>
  <script src="../header.js"></script>
  <script src="../footer.js"></script>
  <script src="view.js"></script>
  <!-- JS Plugins Init. -->
</body>
</html>
