<link rel="stylesheet"
 href="../../node_modules/cropperjs/dist/cropper.css">

  
  <!-- imageSetting modal -->
  <div class="modal fade" data-backdrop="static" id="imageModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">프로필 사진</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body center-block">
          <div class="img-container" style="width: 400px;">
            <img id="updateImage" src="" alt="Picture" style="width: 400px;">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
            data-dismiss="modal" id="imageUpload-cancel">취소</button>
          <button type="button" class="btn btn-primary"
            id="imageUpload-btn">변경</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End imageSetting modal -->
  

  <script src="../../node_modules/cropperjs/dist/cropper.min.js"></script>
  <script src="../../node_modules/jquery-cropper/dist/jquery-cropper.min.js"></script>
  
  <script src="imagesetting.js"></script>
