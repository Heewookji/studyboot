  <!-- inquiry modal -->
  <div class="modal fade" id="inqryModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formTitle"></h5>
          <button type="button" class="close" data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group sspctForm-Format std-invisible">
              <label for="recipient-name" class="col-form-label">신고:</label>
              <span class="form-control" id="sspctName"></span> <input
                type="hidden" id="inqryNo"> <span
                class="std-invisible" id="inqryName"></span> <input
                type="hidden" id="sspctNo"> <input type="hidden"
                id="inqryClsNo">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">내용:</label>
              <input type="text" class="form-control" id="inqryContents">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
            data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary"
            id="inqryAdd-btn">제출하기</button>
        </div>
      </div>
    </div>
  </div>
  <!-- inquiry modal -->
  
  
  
  
  
  
  <!-- imageSetting modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">프로필 사진</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <div class="img-container">
              <img id="updateImage" src="" alt="Picture">
            </div>
          </div>
          <div>
            <label for="imageInput" class="btn btn-xl u-btn-primary g-width-170"><i class="fa fa-camera-retro"></i>
            <input type="file" id="imageInput" name="files" class="std-hidden"></label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
            data-dismiss="modal" id="imageUpdate-cancel">취소</button>
          <button type="button" class="btn btn-primary"
            id="imageUpdate-btn" disabled>변경</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End imageSetting modal -->

  <!-- content -->
  <div class="container g-pt-70 g-pb-30 g-mt-110 g-mb-100">

      <div class="col-lg-3 g-mb-20">

      </div>
      <div class="col-lg-9 g-mb-20">
        
      </div>
    </div>
    
    <div class="row">
      <!-- Profile Sidebar -->

        <!-- User Image -->

            <img id="profilePhoto" class="img-fluid w-100 u-block-hover__main--zoom-v1"
              alt="Image Description">
          
            <!-- Figure Caption -->
            <figcaption
              class="u-block-hover__additional--fade g-bg-black-opacity-0_5 g-pa-30">
              <div

                <!-- Figure Social Icons -->
                <ul
                  class="list-inline text-center g-flex-middle-item--bottom g-mb-20">
                  <li class="list-inline-item align-middle g-mx-7"><a
                    class="u-icon-v1 u-icon-size--md g-color-white"
                    href="#" data-toggle="modal" data-target="#imageModal">
                    <i class="icon-settings u-line-icon-pro"></i>
                  </a></li>
                </ul>
                <!-- End Figure Social Icons -->
              </div>
            </figcaption>
          </figure>
          <!-- End Figure Caption -->

          <!-- User Info -->
          <span class="g-pos-abs g-top-0 g-absolute-centered--x">
            <a id="myRate-btn" class="btn btn-sm" href="#" data-toggle="modal" data-target="#historyModal" style="width: 175px;">
            </a>
          </span>
          <!-- End User Info -->
        </div>
        <!-- User Image -->

        <!-- Sidebar Navigation -->
        <div class="list-group list-group-border-0 g-mb-40">

          <!-- Comments -->
          <a href="index.html"

            <span><i class="icon-bubbles g-pos-rel g-top-1 g-mr-8"></i>내 스터디</span>
          </a>
          <!-- End Comments -->

          <!-- My Projects -->

            class="list-group-item list-group-item-action justify-content-between">
            <span><i class="icon-layers g-pos-rel g-top-1 g-mr-8"></i>내 정보</span>
          </a>
          <!-- End My Projects -->

          <!-- Overall -->
          <a href="../message/index.html"
            class="list-group-item list-group-item-action justify-content-between">
            <span><i class="icon-home g-pos-rel g-top-1 g-mr-8"></i>쪽지함</span>
          </a>

            <!-- doingStudyList -->

                     "breakpoint": 992,
                     "settings": {
                       "slidesToShow": 2
                     }
                   }, {
                     "breakpoint": 768,
                     "settings": {
                       "slidesToShow": 1
                     }
                   }, {
                     "breakpoint": 554,
                     "settings": {
                       "slidesToShow": 1
                     }
                   }]'>
                </div>
              </div>
            </div>
            <!-- End doingStudyList -->
          </div>
          <!-- End 진행중인 스터디 -->
          
          <!-- 신청한 스터디 -->
          <div class="tab-pane fade"
            id="nav-1-1-default-hor-left-underline--2" role="tabpanel"
            data-parent="#nav-1-1-default-hor-left-underline">
            <!-- applied studyList -->
            <div class="container g-pb-100">
              <div id="appliedStudy" class="g-px-30--lg">
                <div class="js-carousel u-carousel-v5 g-mx-minus-15"
                  data-slides-show="3" data-slides-scroll="1"
                  data-arrows-classes="u-icon-v3 u-icon-size--sm g-absolute-centered--y g-color-primary g-color-white--hover g-bg-primary-opacity-0_1 g-bg-primary--hover rounded-circle g-pa-11"
                  data-arrow-left-classes="fa fa-angle-left g-left-0 g-ml-minus-50--lg"
                  data-arrow-right-classes="fa fa-angle-right g-right-0 g-mr-minus-50--lg"
                  data-pagi-classes="u-carousel-indicators-v35 g-pos-rel text-center g-mt-30"

                     "settings": {
                       "slidesToShow": 2
                     }

                     "breakpoint": 768,
                     "settings": {
                       "slidesToShow": 1
                     }
                   }, {
                     "breakpoint": 554,
                     "settings": {
                       "slidesToShow": 1
                     }
                   }]'>
                </div>
              </div>
            </div>
            <!-- End applied studyList -->
          </div>
          <!-- End 신청한 스터디 -->
          
          <!-- 찜한 스터디 -->
          <div class="tab-pane fade"
            id="nav-1-1-default-hor-left-underline--3" role="tabpanel"

            <div class="container g-pb-100">

                  data-arrows-classes="u-icon-v3 u-icon-size--sm g-absolute-centered--y g-color-primary g-color-white--hover g-bg-primary-opacity-0_1 g-bg-primary--hover rounded-circle g-pa-11"
                  data-arrow-left-classes="fa fa-angle-left g-left-0 g-ml-minus-50--lg"

                     }
                   }, {
                     "breakpoint": 554,
                     "settings": {
                       "slidesToShow": 1
                     }
                   }]'>
                </div>
              </div>
            </div>
            <!-- End pickedStudyList -->
          </div>
          <!-- End 찜한 스터디 -->
          
        </div>
        <!-- End Tab panels -->

        <div class="sb-calendar">캘린더</div>
      </div>
      <!-- End mypage Main -->
    </div>
  </div>

  <footer id="js-footer"></footer>

{{#each doingStudyList}}
<div class="js-slide g-flex-centered u-shadow-v39 rounded g-mx-15 g-my-30">
  <article>
    <img class="img-fluid w-100"
      src="/studyboot/upload/images/test.png"
      alt="Image Description">
    <div class="g-bg-white g-pa-20">
      <span class="d-block g-color-gray-dark-v4 g-font-weight-600 g-font-size-12 text-uppercase mb-2">
      {{startDate}}</span>
      <h2 class="h5 g-color-black g-font-weight-600 mb-3">
        <a class="u-link-v5 g-color-black g-color-primary--hover g-cursor-pointer"
          href="#" data-no="{{no}}">{{name}}</a>
      </h2>
      <p class="g-color-gray-dark-v4 g-line-height-1_8">{{goal}}</p>
    </div>
  </article>
</div>
{{/each}}

    </div>
