
<!-- message add modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formTitle" align="center" style="width: 768px;">쪽지 보내기</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group sspctForm-Format">
          <!-- class="form-group sspctForm-Format std-invisible" -->
            <label for="recv_id" class="col-form-label">받는 회원</label> 
            <input class="form-control" id="recv_id"  type="text"></input>
            
            <label for="sendNo" class="col-form-label"></label>
            <input type="hidden"  id="sendNo"></input> 
            
            <label for="title" class="col-form-label">제목</label> 
            <input class="form-control" id="title"  type="text"></input>
            
          </div>
          
          <div class="form-group">
            <label for="message_contents" class="col-form-label">내용</label>
            <textarea class="form-control"
              id="message_contents"></textarea>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" id="messageAdd-btn">보내기</button>
      </div>
    </div>
  </div>
</div>
