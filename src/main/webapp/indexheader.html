 href="/studyboot/node_modules/sweetalert2/dist/sweetalert2.min.css"
 rel="stylesheet" type="text/css">
<link
 href="/studyboot/js/Semantic-UI-master/dist/components/dropdown.min.css"

 href="/studyboot/js/Semantic-UI-master/dist/components/transition.min.css"

<div
 class="u-header__section u-header__section--light g-transition-0_3 g-py-10"
 data-header-fix-moment-exclude="g-py-10"
 data-header-fix-moment-classes="g-bg-white u-shadow-v18 g-py-0">

 <nav class="navbar navbar-expand-lg">

  <div class="container">
   <!-- Responsive Toggle Button -->
   <button
    class="navbar-toggler navbar-toggler-right btn g-line-height-1 g-brd-none g-pa-0 g-pos-abs g-top-3 g-right-0"
    type="button" aria-label="Toggle navigation" aria-expanded="false"
    aria-controls="navBar" data-toggle="collapse" data-target="#navBar">
    <span class="hamburger hamburger--slider"> <span
     class="hamburger-box"> <span class="hamburger-inner"></span>
    </span>
    </span>
   </button>
   <!-- End Responsive Toggle Button -->

   <!-- Logo -->
   <a href="/studyboot/index.html" class="navbar-brand g-pr-30" hidden> <img
    src="/studyboot/images/logo.png" alt="Image Description">
   </a>
   <!-- End Logo -->

   <div class="input-group u-shadow-v33  g-rounded-50 g-max-width-250"
    id="header-search" hidden="true">
    <input
     class="form-control g-font-size-default g-color-gray-dark-v4 g-placeholder-gray-dark-v3 border-0 g-rounded-left-50 g-px-20"
     placeholder="Enter keyword" id="study-search">
    <div class="input-group-append">
     <span
      class="input-group-text g-bg-white border-0 g-rounded-right-50">
      <button class="btn btn-sm u-btn-primary rounded-circle"
       type="submit" id="search-btn">
       <i class="fa fa-search"></i>
      </button>
     </span>
    </div>
   </div>
   <!-- Navigation -->
   <div
    class="collapse navbar-collapse align-items-center flex-sm-row g-pt-10 g-pt-5--lg"
    id="navBar">
    <ul class="navbar-nav text-uppercase g-font-weight-600 ml-auto">
     <li class="nav-item g-mx-20--lg std-not-login"><a
      href="/studyboot/html/auth/login.html" class="nav-link px-0">로그인</a></li>
     <li class="nav-item g-ml-20--lg g-mr-0--lg std-not-login"><a
      href="/studyboot/html/auth/register.html" class="nav-link px-0">회원가입</a></li>



     <li class="nav-item g-mx-20--lg std-login">
      <div class="ui dropdown std-login">
       <div class="text">
        <img class="ui avatar image" id="hd-thumbnail"> <span
         id="nickname"></span>
       </div>
       <i class="dropdown icon"></i>

       <div class="menu" id="myDropdown">
        <div class="item" id="mypage-btn">마이페이지</div>
        <div class="item" id="message-btn">쪽지함</div>
       </div>
      </div>
     </li>
    </ul>
   </div>
   <!-- End Navigation -->
  </div>
 </nav>

 <nav class="navbar navbar-expand-lg" id="header-child" hidden="true">
  <div class="container">
   <!-- Responsive Toggle Button -->
   <button
    class="navbar-toggler navbar-toggler-right btn g-line-height-1 g-brd-none g-pa-0 g-pos-abs g-top-3 g-right-0"
    type="button" aria-label="Toggle navigation" aria-expanded="false"
    aria-controls="navBar" data-toggle="collapse" data-target="#navBar">
    <span class="hamburger hamburger--slider"> <span
     class="hamburger-box"> <span class="hamburger-inner"></span>
    </span>
    </span>
   </button>
   <!-- End Responsive Toggle Button -->


   <!-- Navigation -->
   <div
    class="collapse navbar-collapse align-items-center flex-sm-row g-pt-10 g-pt-5--lg g-mr-40--sm"
    id="navBar">
    <ul class="navbar-nav text-uppercase g-font-weight-600 mx-auto">
     <li class="nav-item g-mx-60--lg"><a href="#"
      class="nav-link px-0 cls-btn" data-no="11">IT </a></li>
     <li class="nav-item g-mx-60--lg"><a href="#"
      class="nav-link px-0 cls-btn" data-no="12">서비스 </a></li>
     <li class="nav-item g-mx-60--lg"><a href="#"
      class="nav-link px-0 cls-btn" data-no="13">금융</a></li>
     <li class="nav-item g-mx-60--lg"><a href="#"
      class="nav-link px-0 cls-btn" data-no="14">예체능 </a></li>
     <li class="nav-item g-mx-60--lg"><a href="#"
      class="nav-link px-0 cls-btn" data-no="15">인문 </a></li>
     <li class="nav-item g-mx-60--lg"><a href="#"
      class="nav-link px-0 cls-btn" data-no="16">공학 </a></li>
     <li class="nav-item g-mx-60--lg"><a href="#"
      class="nav-link px-0 cls-btn" data-no="17">외국어 </a></li>
    </ul>
   </div>
   <!-- End Navigation -->
  </div>
 </nav>
</div>


<!-- 카테고리 소분류 -->
<script id="myStudy-template" type="text/x-handlebars-template">
 <div class="divider"></div>
{{#each myStudyList}}
<div class="item myStudy-btn my-study" my-study-no={{no}}>{{name}}</div>
{{/each}}
</script>
