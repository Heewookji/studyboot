<!-- 스터디 생성 -->
 <div class="modal fade" id="stdAddModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
   <div class="modal-content">
    <div class="modal-header">
     <h5 class="modal-title" id="exampleModalLabel">스터디 생성</h5>
     <button type="button" class="close" data-dismiss="modal"
      aria-label="Close">
      <span aria-hidden="true">&times;</span>
     </button>
    </div>
    <div class="modal-body">
     <!--      <div class="rateit" data-rateit-mode="font" style="font-size: 30px"
      data-rateit-resetable="false"></div> -->



     <form action="add" class="study-add-form g-pa-10">

      <!-- Text Input -->
      <div class="row">
       <div class="form-group g-mb-20 col-7">
        <label class="g-mb-10" for="name">이름</label> <input
         id="inputGroup1_1"
         class="form-control form-control-md rounded-0" id="name"
         type="text" name="name" placeholder="스터디 대표 이름을 입력해주세요!">
       </div>

       <!-- Quantity -->
       <div class="form-group col">
        <label class="g-mb-10">인원</label>
        <div
         class="js-quantity input-group u-quantity-v1 g-width-170 g-height-40 g-brd-primary--focus">
         <div
          class="js-minus input-group-prepend g-width-55 g-color-gray g-bg-grey-light-v3">
          <span class="input-group-text rounded-0 w-100"><i
           class="fa fa-minus"></i></span>
         </div>
         <input
          class="js-result form-control text-center rounded-0 g-pa-15"
          type="text" value="0" readonly="">
         <div
          class="js-plus input-group-append g-width-55 g-color-gray g-bg-grey-light-v3">
          <span
           class="input-group-text rounded-0 w-100 g-color-grey-light"><i
           class="fa fa-plus"></i></span>
         </div>
        </div>
       </div>
       <!-- End Quantity -->

      </div>
      <!-- End Text Input -->

      <!-- Text Input -->
      <div class="row">
       <div class="form-group g-mb-20 col">
        <label class="g-mb-10" for="goal">목표</label> <input
         class="form-control form-control-md rounded-0" id="goal"
         name='goal' type='text' placeholder="스터디 목표를 입력해주세요!">
       </div>
      </div>
      <!-- End Text Input -->

      <!-- Checkbox -->
      <div class="row day-checkbox">
       <div class="col g-mb-20" id="dayCheck">
        <label class="g-mb-10">활동 요일</label>
        <!-- Left Column -->
        <div class="btn-group justified-content">
         <label class="u-check g-pl-0"> <input
          class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0"
          type="checkbox"> <span
          class="btn btn-md btn-block u-btn-outline-lightgray g-color-white--checked g-bg-primary--checked rounded-0">월</span>
         </label> <label class="u-check g-pl-0"> <input
          class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0"
          type="checkbox"> <span
          class="btn btn-md btn-block u-btn-outline-lightgray g-color-white--checked g-bg-primary--checked g-brd-left-none--md rounded-0">화</span>
         </label> <label class="u-check g-pl-0"> <input
          class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0"
          type="checkbox"> <span
          class="btn btn-md btn-block u-btn-outline-lightgray g-color-white--checked g-bg-primary--checked g-brd-left-none--md rounded-0">수</span>
         </label> <label class="u-check g-pl-0"> <input
          class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0"
          type="checkbox"> <span
          class="btn btn-md btn-block u-btn-outline-lightgray g-color-white--checked g-bg-primary--checked g-brd-left-none--md rounded-0">목</span>
         </label> <label class="u-check g-pl-0"> <input
          class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0"
          type="checkbox"> <span
          class="btn btn-md btn-block u-btn-outline-lightgray g-color-white--checked g-bg-primary--checked g-brd-left-none--md rounded-0">금</span>
         </label> <label class="u-check g-pl-0"> <input
          class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0"
          type="checkbox"> <span
          class="btn btn-md btn-block u-btn-outline-lightgray g-color-white--checked g-bg-primary--checked g-brd-left-none--md rounded-0">토</span>
         </label> <label class="u-check g-pl-0"> <input
          class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0"
          type="checkbox"> <span
          class="btn btn-md btn-block u-btn-outline-lightgray g-color-white--checked g-bg-primary--checked g-brd-left-none--md rounded-0">일</span>
         </label>
        </div>
       </div>
      </div>


      <div class="row">
       <div class="col-xl-6 g-mb-40 g-mb-0--xl">
        <!-- Datepicker -->
        <div class="input-group g-brd-primary--focus">
         <input id="datepickerFrom"
          class="form-control form-control-md u-datepicker-v1 g-brd-right-none rounded-0"
          type="text" placeholder="Start date" data-range="true"
          data-to="datepickerTo">
         <div class="input-group-append">
          <span class="input-group-text rounded-0 g-color-gray-dark-v5"><i
           class="icon-calendar"></i></span>
         </div>
        </div>
        <!-- End Datepicker -->
       </div>

       <div class="col-xl-6">
        <!-- Datepicker -->
        <div class="input-group g-brd-primary--focus">
         <input id="datepickerTo"
          class="form-control form-control-md u-datepicker-v1 g-brd-right-none rounded-0"
          type="text" placeholder="Expected finish date">
         <div class="input-group-append">
          <span class="input-group-text rounded-0 g-color-gray-dark-v5"><i
           class="icon-calendar"></i></span>
         </div>
        </div>
        <!-- End Datepicker -->
       </div>
      </div>

      <label for="cls" class="">스터디 분류</label> <input type="text"
       class="form-control" id="cls" name='cls'> <label
       for="address" class="">스터디 지역</label> <input type="text"
       class="form-control" id="address" name='address'>


      <div class="study-add study-add">
       <label for="startDate" class="">스터디 기간</label> <input type="text"
        class="form-control" id="startDate" name='startDate'> ~
       <input type="text" class="form-control" id="endDate"
        name='endDate'> <label for="contents" class="">스터디
        설명</label>
       <textarea class="form-control" id="contents" name='contents'
        cols="150" rows="7"></textarea>
      </div>




     </form>
    </div>
    <div class="modal-footer">
     <button type="button" class="btn btn-secondary"
      data-dismiss="modal">취소</button>
     <button type="button" class="btn btn-primary" id="add-btn">생성</button>
    </div>
   </div>
  </div>
 </div>
